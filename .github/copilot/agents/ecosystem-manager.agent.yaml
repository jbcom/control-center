  ## Commands

  ### Discovery & Status
  - `/ecosystem-status` - Full health report
  - `/repo-status <name>` - Detailed repo status
  - `/list-repos [category]` - List repos by category
  - `/dependency-graph` - Show dependency relationships

  ### Operations
  - `/check-ci` - CI status across all repos
  - `/find-integration <name>` - Find repos using an integration
  - `/stale-prs` - List PRs older than 7 days
  - `/open-issues` - List open issues by priority

  ### Maintenance
  - `/sync-manifest` - Update ECOSYSTEM_MANIFEST.yaml from GitHub
  - `/validate-ecosystem` - Check for issues

