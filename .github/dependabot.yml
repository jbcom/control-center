# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
#
# PHILOSOPHY:
# - Auto-merge everything except major production dependency updates
# - Group minor/patch updates to reduce PR noise
# - Only tag @jbcom for major updates that need review
# - Dependabot reviewer workflow handles auto-approval and merging

version: 2
updates:
  # GitHub Actions - daily updates, auto-merge all
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
      - "automerge"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # NO reviewers - auto-merge via workflow
    # Group ALL updates together (major, minor, patch)
    groups:
      github-actions-all:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # Python dependencies - daily updates
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Allow both direct and indirect dependency updates
    allow:
      - dependency-type: "all"
    # Group minor/patch updates - auto-merge
    groups:
      python-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Major updates: separate PRs, require manual review (reviewers added by workflow)

  # Docker base image - weekly updates
  - package-ecosystem: "docker"
    directory: "/.cursor"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
      - "automerge"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # NO reviewers - Docker updates are low risk

  # Node.js workspace dependencies - weekly updates
  # Manages dev tools: ruler, mcp-proxy, playwright, etc.
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "javascript"
      - "nodejs-tooling"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group ALL dev dependency updates together - auto-merge
    groups:
      nodejs-dev-tools-all:
        dependency-type: "development"
        update-types:
          - "major"
          - "minor"
          - "patch"
