version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"

  - package-ecosystem: "docker"
    directory: "/.cursor"
    schedule:
      interval: "weekly"
    groups:
      docker:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
