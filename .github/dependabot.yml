# Set update schedule for GitHub Actions

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "daily"

  - package-ecosystem: "pip"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/.cursor"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
