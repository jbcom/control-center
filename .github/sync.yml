# Ecosystem Sync Configuration
# Using BetaHuhn/repo-file-sync-action
#
# Three Sync Types:
# 1. always-sync: Files every repo MUST always have (auto-updates, versions in git history)
# 2. initial-only: Files repos MUST start with (one-time sync, versions in repo as patches)
# 3. patch-sync: Optional files repos CAN adopt (opt-in, multiple versions available)
#
# See docs/SYNC-FILE-VERSIONING.md for complete versioning policy

# =============================================================================
# ALWAYS-SYNC: Global Profile - Auto-updates ALL repos
# =============================================================================
group:
  - files:
      - source: sync-files/always-sync/global/
        dest: ./
    repos: |
      jbcom/*
      arcade-cabinet/*
      agentic-dev-library/*
      extended-data-library/*
      strata-game-library/*
    exclude: |
      **/control-center
      **/.github

# =============================================================================
# ORG .GITHUB REPOS - Settings inheritance
# =============================================================================
jbcom/.github:
  - source: sync-files/always-sync/global/.github/
    dest: .github/

arcade-cabinet/.github:
  - source: sync-files/always-sync/global/.github/
    dest: .github/

agentic-dev-library/.github:
  - source: sync-files/always-sync/global/.github/
    dest: .github/

extended-data-library/.github:
  - source: sync-files/always-sync/global/.github/
    dest: .github/

strata-game-library/.github:
  - source: sync-files/always-sync/global/.github/
    dest: .github/

