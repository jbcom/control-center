# =============================================================================
# INITIAL-ONLY: Starter files (sync once, then repos own them)
# Use PR labels to indicate one-time sync. Versioned files available as patches.
# =============================================================================
# Example:
# your-org/new-repo:
#   - source: sync-files/initial-only/global/
#     dest: ./
#     labels: [initial-only, manual-review]

# =============================================================================
# PATCH-SYNC: Optional files (repos opt-in to specific versions)
# =============================================================================
# Example:
# your-org/repo-that-wants-feature:
#   - source: sync-files/patch-sync/global/advanced-ci-v2.0.0.yml
#     dest: .github/workflows/advanced-ci.yml
#     labels: [patch-sync, optional]

