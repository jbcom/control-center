name: Organization Infrastructure

# Idempotent infrastructure setup for all managed organizations:
# - Creates .github repos (org-wide settings)
# - Creates <org>.github.io repos (documentation sites)
# - Spawns Jules to build branded doc sites (jbcom-derived)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (no changes)'
        type: boolean
        default: false
      spawn_jules:
        description: 'Spawn Jules for new doc sites'
        type: boolean
        default: true
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'

permissions:
  contents: read

jobs:
  infrastructure:
    name: Setup Organization Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'

      - name: Run Infrastructure Setup
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
          DRY_RUN: ${{ inputs.dry_run }}
          SPAWN_JULES: ${{ inputs.spawn_jules }}
        run: node scripts/org-infrastructure.mjs

      - name: Upload Report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: infrastructure-report
          path: org-infrastructure-report.json
          retention-days: 30
