name: CI Failure Resolution

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches-ignore: [main]

permissions:
  contents: read
  pull-requests: write
  actions: read
  security-events: read

jobs:
  resolve-ci-failures:
    name: Auto-resolve CI Failures
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.head_branch != 'main') ||
      (github.event_name == 'check_suite' && github.event.check_suite.conclusion == 'failure' && github.event.check_suite.head_branch != 'main')
    runs-on: ubuntu-latest
    
    steps:
      - name: Determine branch
        id: branch
        env:
          HEAD_BRANCH: ${{ github.event.workflow_run.head_branch || github.event.check_suite.head_branch }}
          RUN_ID: ${{ github.event.workflow_run.id || '' }}
          HEAD_SHA: ${{ github.event.workflow_run.head_sha || github.event.check_suite.head_sha }}
        run: |
          # Validate RUN_ID is numeric
          if [ -n "$RUN_ID" ] && ! [[ "$RUN_ID" =~ ^[0-9]+$ ]]; then
            echo "Error: Invalid RUN_ID: $RUN_ID"
            exit 1
          fi
          echo "ref=$HEAD_BRANCH" >> $GITHUB_OUTPUT
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "sha=$HEAD_SHA" >> $GITHUB_OUTPUT

      - name: Validate PR branch
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEAD_BRANCH: ${{ steps.branch.outputs.ref }}
        run: |
          # Ensure this is a PR branch, not an arbitrary branch
          if ! PR_NUM=$(gh pr list --head "$HEAD_BRANCH" --json number --jq '.[0].number' 2>/dev/null); then
            echo "Warning: Failed to query PR information, continuing anyway"
            PR_NUM=""
          fi
          if [ -z "$PR_NUM" ]; then
            echo "Branch $HEAD_BRANCH is not associated with a PR. Skipping."
            exit 0
          fi
          echo "pr_number=$PR_NUM" >> $GITHUB_OUTPUT

      - name: Checkout PR branch
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          ref: ${{ steps.branch.outputs.sha }}
          fetch-depth: 0
          persist-credentials: false

      - name: Download failure logs
        id: logs
        if: steps.branch.outputs.run_id != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ steps.branch.outputs.run_id }}
        run: |
          gh run view "$RUN_ID" --log-failed > failure.log 2>&1 || true
          echo "shellcheck_errors<<EOF" >> $GITHUB_OUTPUT
          grep -oE "SC[0-9]{4}" failure.log | sort -u >> $GITHUB_OUTPUT || true
          echo "EOF" >> $GITHUB_OUTPUT
          grep -q "SC2016" failure.log && echo "has_sc2016=true" >> $GITHUB_OUTPUT || echo "has_sc2016=false" >> $GITHUB_OUTPUT

      - name: Check code scanning alerts
        id: alerts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ALERTS=$(gh api repos/${{ github.repository }}/code-scanning/alerts --jq '[.[] | select(.state=="open")] | length' 2>/dev/null || echo "0")
          echo "alert_count=$ALERTS" >> $GITHUB_OUTPUT
          gh api repos/${{ github.repository }}/code-scanning/alerts --jq '.[] | select(.state=="open") | .rule.id' > alert_rules.txt 2>/dev/null || true
          grep -q "missing-workflow-permissions" alert_rules.txt 2>/dev/null && echo "has_missing_permissions=true" >> $GITHUB_OUTPUT || echo "has_missing_permissions=false" >> $GITHUB_OUTPUT
          grep -q "untrusted-checkout" alert_rules.txt 2>/dev/null && echo "has_untrusted_checkout=true" >> $GITHUB_OUTPUT || echo "has_untrusted_checkout=false" >> $GITHUB_OUTPUT

      - name: Fix SC2016
        if: steps.logs.outputs.has_sc2016 == 'true'
        run: |
          if [ -f ".github/workflows/ci.yml" ]; then
            # Check if SC2016 is already ignored
            if ! grep -q "SC2016" .github/workflows/ci.yml; then
              # Look for existing shellcheck ignores in actionlint
              if grep -q "actionlint" .github/workflows/ci.yml; then
                if grep -q -- "-ignore 'SC[0-9]\{4\}'" .github/workflows/ci.yml; then
                  sed -i "s/-ignore 'SC\([0-9]\{4\}\)'/& -ignore 'SC2016'/" .github/workflows/ci.yml
                  echo "Added SC2016 ignore to ci.yml"
                else
                  # Fallback: add after actionlint if no ignores exist
                  sed -i "s/actionlint/& -ignore 'SC2016'/" .github/workflows/ci.yml
                  echo "Added SC2016 ignore to ci.yml (fallback)"
                fi
              fi
            fi
          fi

      - name: Fix missing permissions
        if: steps.alerts.outputs.has_missing_permissions == 'true'
        run: |
          for f in .github/workflows/*.yml; do
            if grep -q "^on:" "$f" && grep -q "^jobs:" "$f" && ! grep -q "^permissions:" "$f"; then
              # Insert permissions before 'jobs:'
              awk '/^jobs:/{print "permissions:\n  contents: read"}1' "$f" > tmp && mv tmp "$f"
              echo "Added permissions to $f"
            fi
          done

      - name: Flag untrusted checkout
        if: steps.alerts.outputs.has_untrusted_checkout == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUM: ${{ steps.pr.outputs.pr_number }}
        run: |
          if [ -n "$PR_NUM" ]; then
            gh pr comment "$PR_NUM" --body "Security: untrusted-checkout detected. Manual review needed."
          fi

      - name: Comment PR with suggested fixes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUM: ${{ steps.pr.outputs.pr_number }}
        run: |
          if [ -n "$PR_NUM" ]; then
            git diff --quiet && exit 0
            git diff > suggested-changes.patch
            echo "## Suggested CI Fixes" > pr-comment.md
            echo "" >> pr-comment.md
            echo "The following changes are suggested to resolve CI failures:" >> pr-comment.md
            echo "" >> pr-comment.md
            echo "\`\`\`diff" >> pr-comment.md
            cat suggested-changes.patch >> pr-comment.md
            echo "\`\`\`" >> pr-comment.md
            echo "" >> pr-comment.md
            echo "Please review and apply these changes manually." >> pr-comment.md
            gh pr comment "$PR_NUM" --body-file pr-comment.md
          fi
