name: Sync Packages to Public Repos

concurrency:
  group: sync-packages
  cancel-in-progress: true

on:
  # Sync on release (preferred - public repos match PyPI)
  release:
    types: [published]
  
  # Or sync on push to packages/
  push:
    branches: [main]
    paths:
      - 'packages/**'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to sync (or "all")'
        required: false
        default: 'all'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.JBCOM_SYNC_TOKEN }}

      - name: Sync to public repos
        uses: BetaHuhn/repo-file-sync-action@v1
        with:
          GH_PAT: ${{ secrets.JBCOM_SYNC_TOKEN }}
          GIT_EMAIL: 'jbcom-bot@users.noreply.github.com'
          GIT_USERNAME: 'jbcom-bot'
          SKIP_PR: true  # Push directly â†’ triggers public repo CI â†’ PyPI release
          CONFIG_PATH: .github/sync.yml
          COMMIT_PREFIX: 'ðŸ”„ Sync from control-center'

      # Public repos have their own ci.yml that:
      # 1. Runs tests
      # 2. Sets CalVer version
      # 3. Builds package
      # 4. Publishes to PyPI
      #
      # So this sync â†’ push to main â†’ triggers their CI â†’ PyPI release
