---
# LOCAL ecosystem reviewer - uses built Go binary
# This validates the binary works in real-world CI
name: AI Review (Local Binary)

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    uses: ./.github/workflows/control-center-build.yml
    with:
      ref: ${{ github.head_ref || github.ref_name }}

  review:
    needs: build
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Download binary
        uses: actions/download-artifact@v7
        with:
          name: control-center-binary
          path: /tmp

      - name: Run reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
        run: |
          chmod +x /tmp/control-center
          /tmp/control-center reviewer \
            --repo "${{ github.repository }}" \
            --pr "${{ github.event.pull_request.number }}" \
            --log-level info
