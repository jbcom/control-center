# Reusable test workflow
name: Test Package

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      python-version:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - uses: astral-sh/setup-uv@v7

      - name: Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ inputs.python-version }}-${{ inputs.package }}-${{ hashFiles('uv.lock') }}

      - name: Install and test
        run: |
          # Sync workspace with test dependencies for this package
          uv sync --package ${{ inputs.package }} --extra tests
          
          # Run tests
          cd packages/${{ inputs.package }}
          uv run pytest tests -v --tb=short
