# Reusable test workflow
name: Test Package

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      python-version:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - uses: astral-sh/setup-uv@v4

      - name: Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ inputs.python-version }}-${{ inputs.package }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: |
          case "${{ inputs.package }}" in
            extended-data-types)
              uv pip install -e packages/extended-data-types[tests] --system
              ;;
            lifecyclelogging)
              uv pip install -e packages/extended-data-types --system
              uv pip install -e packages/lifecyclelogging[tests] --system
              ;;
            directed-inputs-class)
              uv pip install -e packages/extended-data-types --system
              uv pip install -e packages/directed-inputs-class[tests] --system
              ;;
            vendor-connectors)
              uv pip install -e packages/extended-data-types --system
              uv pip install -e packages/lifecyclelogging --system
              uv pip install -e packages/vendor-connectors[tests] --system
              ;;
          esac

      - name: Test
        run: |
          cd packages/${{ inputs.package }}
          pytest tests -v --tb=short
