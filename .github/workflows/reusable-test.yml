# Reusable test workflow using tox with tox-uv and tox-gh
name: Test Package

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      python-version:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}

      - uses: astral-sh/setup-uv@v7

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .tox
          key: tox-${{ inputs.python-version }}-${{ inputs.package }}-${{ hashFiles('uv.lock', 'tox.ini') }}

      - name: Install tox
        run: uv tool install tox --with tox-uv --with tox-gh

      - name: Run tests with tox
        run: tox -e ${{ inputs.package }}
