name: Ecosystem Delegator

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write

jobs:
  delegate-command:
    name: Delegate Command
    if: github.event.issue.pull_request == null && !contains(github.event.comment.body, '/jules') && !contains(github.event.comment.body, '/cursor')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Delegate Issue Command
        uses: ./.github/actions/agentic-issue-triage
        with:
          github_token: ${{ github.token }}
          comment_body: ${{ github.event.comment.body }}
          issue_number: ${{ github.event.issue.number }}
