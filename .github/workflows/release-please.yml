name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch latest release-please-action version
        id: fetch-version
        run: |
          set -e  # Exit on any error
          
          # Fetch the latest stable release (not pre-release) tag and commit SHA
          echo "Fetching latest stable release of googleapis/release-please-action..."
          
          # Use releases/latest to get only stable releases (excludes pre-releases/drafts)
          LATEST_TAG=$(gh api repos/googleapis/release-please-action/releases/latest --jq '.tag_name')
          
          # Validate that we got a valid tag
          if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
            echo "❌ Failed to fetch latest tag"
            exit 1
          fi
          
          echo "Found latest stable release: $LATEST_TAG"
          
          # Fetch the actual commit SHA for this tag (more reliable than target_commitish)
          LATEST_SHA=$(gh api repos/googleapis/release-please-action/git/refs/tags/$LATEST_TAG --jq '.object.sha')
          
          # Validate that we got a valid SHA
          if [ -z "$LATEST_SHA" ] || [ "$LATEST_SHA" = "null" ]; then
            echo "❌ Failed to fetch commit SHA for tag $LATEST_TAG"
            exit 1
          fi
          
          echo "✅ Latest stable release: $LATEST_TAG"
          echo "✅ Commit SHA: $LATEST_SHA"
          
          # Export for use in subsequent steps
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "sha=$LATEST_SHA" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}
      
      - name: Run release-please
        # Uses dynamically fetched latest stable release SHA for strong pinning
        uses: googleapis/release-please-action@${{ steps.fetch-version.outputs.sha }}
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.CI_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
