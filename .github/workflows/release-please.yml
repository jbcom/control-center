name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch latest release-please-action version
        id: fetch-version
        run: |
          set -e  # Exit on any error
          set -o pipefail  # Catch errors in pipes
          
          # Fetch the latest stable release (not pre-release) tag
          echo "Fetching latest stable release of googleapis/release-please-action..."
          
          # Use releases/latest to get only stable releases (excludes pre-releases/drafts)
          LATEST_TAG=$(gh api repos/googleapis/release-please-action/releases/latest --jq '.tag_name') || {
            echo "❌ Failed to fetch release data from GitHub API"
            exit 1
          }
          
          # Validate that we got a valid tag
          if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
            echo "❌ Failed to fetch latest tag from API"
            exit 1
          fi
          
          # Validate tag format (should be like v4.4.0)
          if ! echo "$LATEST_TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Invalid tag format: $LATEST_TAG"
            exit 1
          fi
          
          echo "Found latest stable release: $LATEST_TAG"
          
          # Fetch the git ref to get the SHA (handles both lightweight and annotated tags)
          TAG_REF_RESPONSE=$(gh api "repos/googleapis/release-please-action/git/refs/tags/$LATEST_TAG") || {
            echo "❌ Failed to fetch git ref for tag $LATEST_TAG"
            exit 1
          }
          
          TAG_SHA=$(echo "$TAG_REF_RESPONSE" | jq -r '.object.sha')
          TAG_TYPE=$(echo "$TAG_REF_RESPONSE" | jq -r '.object.type')
          
          # Validate ref response
          if [ -z "$TAG_SHA" ] || [ "$TAG_SHA" = "null" ] || [ -z "$TAG_TYPE" ] || [ "$TAG_TYPE" = "null" ]; then
            echo "❌ Invalid git ref response for tag $LATEST_TAG"
            exit 1
          fi
          
          # If it's an annotated tag, we need to dereference it to get the commit SHA
          if [ "$TAG_TYPE" = "tag" ]; then
            echo "Dereferencing annotated tag..."
            TAG_OBJECT=$(gh api "repos/googleapis/release-please-action/git/tags/$TAG_SHA") || {
              echo "❌ Failed to dereference annotated tag $TAG_SHA"
              exit 1
            }
            LATEST_SHA=$(echo "$TAG_OBJECT" | jq -r '.object.sha')
          else
            # It's a lightweight tag, SHA points directly to commit
            LATEST_SHA="$TAG_SHA"
          fi
          
          # Validate that we got a valid SHA (should be 40 hex characters)
          if [ -z "$LATEST_SHA" ] || [ "$LATEST_SHA" = "null" ]; then
            echo "❌ Failed to fetch commit SHA for tag $LATEST_TAG"
            exit 1
          fi
          
          if ! echo "$LATEST_SHA" | grep -qE '^[0-9a-f]{40}$'; then
            echo "❌ Invalid SHA format: $LATEST_SHA"
            exit 1
          fi
          
          echo "✅ Latest stable release: $LATEST_TAG"
          echo "✅ Commit SHA: $LATEST_SHA"
          
          # Export for use in subsequent steps
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "sha=$LATEST_SHA" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}
      
      - name: Run release-please
        # Uses dynamically fetched latest stable release SHA for strong pinning
        uses: googleapis/release-please-action@${{ steps.fetch-version.outputs.sha }}
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.CI_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
