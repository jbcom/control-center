# This workflow enables Dependabot to automatically merge dependency updates
# PHILOSOPHY: Auto-merge everything except major production dependencies

name: Dependabot reviewer
on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  review-dependabot-pr:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.user.login == 'dependabot[bot]' }}
    steps:

      - name: Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@08eff52bf64351f401fb50d4972fa95b9f2c2d1b  # v2.4.0

      - name: Enable auto-merge for ALL Dependabot PRs
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-approve minor and patch updates
        if: ${{ steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch' || steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor' }}
        run: gh pr review $PR_URL --approve -b "I'm **auto-approving** this pull request because **it includes a patch or minor update**"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-approve major updates of development dependencies
        if: ${{ steps.dependabot-metadata.outputs.update-type == 'version-update:semver-major' && steps.dependabot-metadata.outputs.dependency-type == 'direct:development' }}
        run: gh pr review $PR_URL --approve -b "I'm **auto-approving** this pull request because **it includes a major update of a development dependency**"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-approve GitHub Actions and Docker updates (always safe)
        if: ${{ contains(github.event.pull_request.labels.*.name, 'github-actions') || contains(github.event.pull_request.labels.*.name, 'docker') }}
        run: gh pr review $PR_URL --approve -b "I'm **auto-approving** this pull request because **GitHub Actions and Docker updates are always safe to merge**"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Request review for major production dependency updates
        if: ${{ steps.dependabot-metadata.outputs.update-type == 'version-update:semver-major' && steps.dependabot-metadata.outputs.dependency-type == 'direct:production' }}
        run: |
          gh pr comment $PR_URL --body "⚠️ **Major production dependency update** - requires manual review @jbcom"
          gh pr edit $PR_URL --add-label "requires-manual-qa" --add-reviewer "jbcom"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
