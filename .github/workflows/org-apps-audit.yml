name: Organization Apps Audit

# Reports on GitHub App installations across all managed organizations.
# GitHub doesn't allow programmatic app installation - this generates installation URLs.

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'

permissions:
  contents: read
  issues: write

jobs:
  audit:
    name: Audit App Installations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: '20'

      - name: Run App Audit
        id: audit
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: node scripts/org-apps.mjs

      - name: Upload Reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: app-installation-report
          path: |
            org-apps-report.json
            org-apps-report.md
          retention-days: 30

      - name: Create/Update Issue if Missing Apps
        if: steps.audit.outcome == 'failure'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if issue already exists
          EXISTING=$(gh issue list --label "apps,infrastructure" --state open --json number -q '.[0].number' 2>/dev/null || echo "")
          
          BODY=$(cat org-apps-report.md)
          
          if [[ -n "$EXISTING" ]]; then
            gh issue edit "$EXISTING" --body "$BODY"
            echo "Updated existing issue #$EXISTING"
          else
            gh issue create \
              --title "ðŸ”§ Missing GitHub App Installations" \
              --body "$BODY" \
              --label "apps,infrastructure"
          fi
