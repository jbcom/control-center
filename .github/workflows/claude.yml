name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Trigger on @claude mentions in comments, reviews, or issues
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (
        contains(github.event.issue.body, '@claude') || 
        contains(github.event.issue.title, '@claude') ||
        github.event.action == 'assigned' && github.event.assignee.login == 'claude[bot]' ||
        github.event.action == 'labeled' && github.event.label.name == 'claude'
      ))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read  # Required for Claude to read CI results
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
          # Trigger configurations
          trigger_phrase: "@claude"
          assignee_trigger: "claude[bot]"
          label_trigger: "claude"
          
          # Branch naming for any code changes
          branch_prefix: "claude/"
          
          # Allow all bots to interact (for AI-to-AI collaboration)
          allowed_bots: "github-actions[bot],dependabot[bot],amazon-q-developer[bot],gemini-code-assist[bot]"
          
          # Claude CLI configuration
          claude_args: |
            --model claude-opus-4-1-20250805
            --max-turns 20
            --allowedTools "Edit,MultiEdit,Write,Read,Glob,Grep,LS,Bash(git:*),Bash(gh:*),Bash(uv:*),Bash(python:*),Bash(pytest:*),Bash(ruff:*),Bash(mypy:*),mcp__github_inline_comment__create_inline_comment"
            --system-prompt "You are working on the jbcom Python library ecosystem. Follow python-semantic-release SemVer (MAJOR.MINOR.PATCH) and never bump versions manually. Use uv for Python dependencies. Always run tests and linting before committing. Reference .ruler/AGENTS.md for project guidelines."
          
          # Enable progress tracking for visual feedback
          track_progress: true
