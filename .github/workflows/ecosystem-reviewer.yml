name: Ecosystem Reviewer

# Per-PR AI-powered code review using Ollama

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    name: AI Code Review
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    outputs:
      suggestion_count: ${{ steps.count.outputs.count }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DIFF=$(gh pr diff ${{ github.event.pull_request.number }} --color=never | head -c 30000)
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: AI Review
        id: review
        env:
          OLLAMA_HOST: ${{ vars.OLLAMA_HOST || 'https://ollama.com' }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          OLLAMA_MODEL: ${{ vars.OLLAMA_MODEL || 'glm-4.6:cloud' }}
          PR_DIFF: ${{ steps.diff.outputs.diff }}
        run: |
          if [[ -z "$OLLAMA_API_KEY" ]]; then
            echo "‚ö†Ô∏è OLLAMA_API_KEY not set, skipping review"
            echo "review=skipped" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          PROMPT="Review this code diff for a pull request. Focus on:
          1. Potential bugs or issues
          2. Security concerns
          3. Code quality and best practices
          4. Suggestions for improvement
          
          Be concise. If the code looks good, say so briefly.
          
          Diff:
          $PR_DIFF"
          
          RESPONSE=$(curl -s -X POST "${OLLAMA_HOST}/api/chat" \
            -H "Authorization: Bearer $OLLAMA_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$(jq -n --arg model "$OLLAMA_MODEL" --arg prompt "$PROMPT" '{
              model: $model,
              messages: [{role: "user", content: $prompt}],
              stream: false
            }')" | jq -r '.message.content // "Review unavailable"')
          
          echo "response<<EOF" >> $GITHUB_OUTPUT
          echo "$RESPONSE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Count Suggestions
        if: steps.review.outputs.review != 'skipped'
        id: count
        env:
          REVIEW_RESPONSE: ${{ steps.review.outputs.response }}
        run: |
          SUGGESTION_COUNT=$(echo "$REVIEW_RESPONSE" | grep -c '^[0-9]\.')
          echo "count=$SUGGESTION_COUNT" >> $GITHUB_OUTPUT

      - name: Post Review Comment
        if: steps.review.outputs.review != 'skipped'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REVIEW_RESPONSE: ${{ steps.review.outputs.response }}
          OLLAMA_MODEL: ${{ vars.OLLAMA_MODEL || 'glm-4.6:cloud' }}
          SUGGESTION_COUNT: ${{ steps.count.outputs.count }}
        run: |
          COMMENT="## ü§ñ AI Code Review

          $REVIEW_RESPONSE
          
          ---
          *Reviewed by Ollama ($OLLAMA_MODEL) ‚Ä¢ Found $SUGGESTION_COUNT suggestions*"
          
          gh pr comment ${{ github.event.pull_request.number }} --body "$COMMENT"

  delegate-to-jules:
    name: Delegate to Jules
    needs: review
    if: needs.review.outputs.suggestion_count > 5
    runs-on: ubuntu-latest
    steps:
      - name: Check for API Key
        id: check
        env:
          GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
        run: |
          if [[ -z "$GOOGLE_JULES_API_KEY" ]]; then
            echo "available=false" >> $GITHUB_OUTPUT
          else
            echo "available=true" >> $GITHUB_OUTPUT
          fi

      - name: Acknowledge
        if: steps.check.outputs.available == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "ü§ñ Found ${{ needs.review.outputs.suggestion_count }} suggestions. Delegating to Jules for a more in-depth refactor..."

      - name: Create Jules Session
        if: steps.check.outputs.available == 'true'
        id: jules
        env:
          GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          TASK=$(cat <<EOM
          Refactor pull request #${PR_NUMBER}: $PR_TITLE

          The following is the PR description:
          $PR_BODY

          The PR has been flagged for having multiple issues. Please perform a comprehensive refactoring.
          EOM
          )

          RESPONSE=$(curl -s -X POST "https://jules.googleapis.com/v1alpha/sessions" \
            -H "X-Goog-Api-Key: $GOOGLE_JULES_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg task "$TASK" \
              --arg repo "${{ github.repository }}" \
              --arg branch "${{ github.event.pull_request.head.ref }}" \
              '{
                prompt: $task,
                sourceContext: {
                  source: ("sources/github/" + ($repo | split("/")[0]) + "/" + ($repo | split("/")[1])),
                  githubRepoContext: { startingBranch: $branch }
                },
                automationMode: "AUTO_CREATE_PR"
              }')")

          SESSION_ID=$(echo "$RESPONSE" | jq -r '.id // empty')
          SESSION_URL="https://jules.google.com/session/$SESSION_ID"

          echo "session_url=$SESSION_URL" >> $GITHUB_OUTPUT
          echo "session_id=$SESSION_ID" >> $GITHUB_OUTPUT

      - name: Post Session Link
        if: steps.check.outputs.available == 'true' && steps.jules.outputs.session_id != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "## ü§ñ Jules Session Created

          ‚û°Ô∏è **[Monitor Session](${{ steps.jules.outputs.session_url }})**

          Jules will analyze the PR and create a new PR with the suggested refactoring."

      - name: Post API Key Missing
        if: steps.check.outputs.available == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "‚ö†Ô∏è GOOGLE_JULES_API_KEY not configured. Cannot delegate to Jules."
