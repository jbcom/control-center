name: Claude Auto-Fix CI Failures

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  actions: read
  issues: write
  id-token: write

jobs:
  auto-fix:
    # Only run on CI failures for PRs, and avoid infinite loops
    if: |
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.pull_requests[0] &&
      !startsWith(github.event.workflow_run.head_branch, 'claude/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup git identity
        run: |
          git config --global user.email "claude[bot]@users.noreply.github.com"
          git config --global user.name "claude[bot]"

      - name: Create fix branch
        id: branch
        run: |
          BRANCH_NAME="claude/fix-ci-${{ github.event.workflow_run.head_branch }}-${{ github.run_id }}"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Get CI failure details
        id: failure_details
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });

            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });

            const failedJobs = jobs.data.jobs.filter(job => job.conclusion === 'failure');

            let errorLogs = [];
            for (const job of failedJobs) {
              try {
                const logs = await github.rest.actions.downloadJobLogsForWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  job_id: job.id
                });
                // Truncate logs to avoid token limits
                const truncatedLogs = logs.data.substring(logs.data.length - 10000);
                errorLogs.push({
                  jobName: job.name,
                  logs: truncatedLogs
                });
              } catch (e) {
                errorLogs.push({
                  jobName: job.name,
                  logs: 'Could not fetch logs: ' + e.message
                });
              }
            }

            return {
              runUrl: run.data.html_url,
              failedJobs: failedJobs.map(j => j.name),
              errorLogs: errorLogs
            };

      - name: Fix CI failures with Claude
        id: claude
        uses: anthropics/claude-code-action@a7e4c51380c42dd89b127f5e5f9be7b54020bc6b  # v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          
          prompt: |
            REPO: ${{ github.repository }}
            FAILED CI RUN: ${{ fromJSON(steps.failure_details.outputs.result).runUrl }}
            FAILED JOBS: ${{ join(fromJSON(steps.failure_details.outputs.result).failedJobs, ', ') }}
            PR NUMBER: ${{ github.event.workflow_run.pull_requests[0].number }}
            BRANCH: ${{ steps.branch.outputs.branch_name }}
            BASE BRANCH: ${{ github.event.workflow_run.head_branch }}
            
            The CI pipeline failed. Please analyze the errors and fix them.
            
            ## Error Logs
            ${{ toJSON(fromJSON(steps.failure_details.outputs.result).errorLogs) }}
            
            ## Instructions
            
            1. **Analyze the failure**
               - Identify the root cause from the logs
               - Determine if it's a code issue, test issue, or config issue
            
            2. **Fix the issue**
               - Make the minimum necessary changes to fix the CI
               - For lint errors: Run `ruff check --fix` and `ruff format`
               - For type errors: Fix the type annotations
               - For test failures: Fix the failing tests
               - For import errors: Fix the imports
            
            3. **Commit and push**
               ```bash
               git add -A
               git commit -m "fix: Resolve CI failures in ${{ github.event.workflow_run.head_branch }}"
               git push -u origin ${{ steps.branch.outputs.branch_name }}
               ```
            
            4. **Create PR if changes were made**
               ```bash
               gh pr create \
                 --title "fix: Auto-fix CI failures for PR #${{ github.event.workflow_run.pull_requests[0].number }}" \
                 --body "Automated fix for CI failures.
               
               Original PR: #${{ github.event.workflow_run.pull_requests[0].number }}
               Failed run: ${{ fromJSON(steps.failure_details.outputs.result).runUrl }}
               
               Changes made to fix the CI pipeline." \
                 --base "${{ github.event.workflow_run.head_branch }}"
               ```
            
            5. **Comment on the original PR** about the fix PR
            
            ## Project Context
            - Python project using uv package manager
            - Ruff for linting and formatting
            - Mypy for type checking
            - Pytest for testing
            - SemVer via python-semantic-release (don't modify versions manually)
          
          claude_args: |
            --allowedTools "Edit,MultiEdit,Write,Read,Glob,Grep,LS,Bash(git:*),Bash(gh:*),Bash(uv:*),Bash(ruff:*),Bash(mypy:*),Bash(pytest:*)"
            --max-turns 30
