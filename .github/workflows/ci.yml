name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Workflow-level permissions
permissions:
  contents: read
  pull-requests: write
  id-token: write
  pages: write
  attestations: write

jobs:
  # ============================================
  # BUILD & INSPECT ALL PACKAGES
  # ============================================
  build-packages:
    name: Build ${{ matrix.package }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        package:
          - extended-data-types
          - lifecyclelogging
          - directed-inputs-class
          - python-terraform-bridge
          - vendor-connectors

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: hynek/build-and-inspect-python-package@v2
        with:
          path: packages/${{ matrix.package }}
          upload-name-suffix: -${{ matrix.package }}

  # ============================================
  # TESTS (using tox-uv like original)
  # ============================================
  tests:
    name: Test ${{ matrix.package }} py${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: build-packages

    strategy:
      fail-fast: false
      matrix:
        package:
          - extended-data-types
          - lifecyclelogging
          - directed-inputs-class
          - python-terraform-bridge
          - vendor-connectors
        python-version: ["3.9", "3.13"]
        exclude:
          # python-terraform-bridge requires Python 3.10+
          - package: python-terraform-bridge
            python-version: "3.9"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - uses: hynek/setup-cached-uv@v2

      - name: Cache tox
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .tox
          key: tox-${{ matrix.python-version }}-${{ matrix.package }}-${{ hashFiles('uv.lock', 'tox.ini', format('packages/{0}/**', matrix.package)) }}

      - name: Install tox
        run: uv tool install tox --with tox-uv --with tox-gh

      - name: Run tests with tox
        run: tox -e ${{ matrix.package }}

  # ============================================
  # LINT
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: hynek/setup-cached-uv@v2

      # Lint packages/ only (scripts/ has different rules)
      - run: uvx ruff check packages/
      - run: uvx ruff format --check packages/

  # ============================================
  # REQUIRED CHECKS
  # ============================================
  required-checks-pass:
    name: All CI passed
    if: always()
    needs: [build-packages, tests, lint]
    runs-on: ubuntu-latest

    steps:
      - uses: re-actors/alls-green@v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}

  # ============================================
  # RELEASE (main only)
  # ============================================
  release:
    name: Release ${{ matrix.package }}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: required-checks-pass
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    strategy:
      fail-fast: false
      # Release one at a time in dependency order (extended-data-types first, vendor-connectors last)
      max-parallel: 1
      matrix:
        # Order matters! Packages listed in dependency order for sequential release
        include:
          - package: extended-data-types
            repo: jbcom/extended-data-types
          - package: lifecyclelogging
            repo: jbcom/lifecyclelogging
          - package: directed-inputs-class
            repo: jbcom/directed-inputs-class
          - package: python-terraform-bridge
            repo: jbcom/python-terraform-bridge
          - package: vendor-connectors
            repo: jbcom/vendor-connectors

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - uses: hynek/setup-cached-uv@v2

      - name: Install semantic-release
        run: uv tool install python-semantic-release

      - name: Check version
        id: check
        working-directory: packages/${{ matrix.package }}
        run: |
          CURRENT=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\([^"]*\)"/\1/')
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          
          NEW=$(semantic-release --noop version --print 2>/dev/null || echo "$CURRENT")
          
          if [ -n "$NEW" ] && [ "$NEW" != "$CURRENT" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$NEW" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "version=$CURRENT" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        if: steps.check.outputs.should_release == 'true'
        working-directory: packages/${{ matrix.package }}
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
        run: |
          git config user.name "jbcom-bot"
          git config user.email "jbcom-bot@users.noreply.github.com"
          semantic-release version --no-vcs-release
          # Push changes and tags (skip CI to prevent infinite loops)
          git push origin main --follow-tags -o ci.skip

      - uses: actions/download-artifact@v4
        with:
          name: Packages-${{ matrix.package }}
          path: dist

      - name: Publish to PyPI
        if: steps.check.outputs.should_release == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          password: ${{ secrets.PYPI_TOKEN }}

      - name: Sync to public repo
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
        run: |
          git clone "https://x-access-token:${GH_TOKEN}@github.com/${{ matrix.repo }}.git" target
          cd target
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          cp -r ../packages/${{ matrix.package }}/* .
          git config user.name "jbcom-bot"
          git config user.email "jbcom-bot@users.noreply.github.com"
          git add -A
          (git diff --staged --quiet || git commit -m "ðŸš€ v${{ steps.check.outputs.version }}") && git push

  # ============================================
  # DOCS (main only)
  # ============================================
  docs:
    name: Docs ${{ matrix.package }}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: release
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - package: extended-data-types
            repo: jbcom/extended-data-types
          - package: lifecyclelogging
            repo: jbcom/lifecyclelogging
          - package: directed-inputs-class
            repo: jbcom/directed-inputs-class
          - package: python-terraform-bridge
            repo: jbcom/python-terraform-bridge
          - package: vendor-connectors
            repo: jbcom/vendor-connectors

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: hynek/setup-cached-uv@v2

      - name: Get version
        id: ver
        run: |
          V=$(grep '^version = ' packages/${{ matrix.package }}/pyproject.toml | head -1 | sed 's/version = "\([^"]*\)"/\1/')
          echo "version=$V" >> $GITHUB_OUTPUT

      - name: Build docs
        run: |
          PKG="packages/${{ matrix.package }}"
          mkdir -p "$PKG/docs/_build"
          
          if [ -f "$PKG/docs/conf.py" ]; then
            cd "$PKG" && uv sync --extra docs 2>/dev/null || uv sync
            uv run sphinx-build -b html docs docs/_build || true
          else
            echo '<html><body><h1>${{ matrix.package }} v${{ steps.ver.outputs.version }}</h1></body></html>' > "$PKG/docs/_build/index.html"
          fi

      - name: Deploy gh-pages
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
        run: |
          git clone --branch gh-pages --depth 1 "https://x-access-token:${GH_TOKEN}@github.com/${{ matrix.repo }}.git" gh-pages 2>/dev/null || {
            mkdir gh-pages && cd gh-pages && git init -b gh-pages
            git remote add origin "https://x-access-token:${GH_TOKEN}@github.com/${{ matrix.repo }}.git" && cd ..
          }
          
          find gh-pages -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} + 2>/dev/null || true
          cp -r packages/${{ matrix.package }}/docs/_build/* gh-pages/ 2>/dev/null || true
          touch gh-pages/.nojekyll
          
          cd gh-pages
          git config user.name "jbcom-bot"
          git config user.email "jbcom-bot@users.noreply.github.com"
          git add -A
          (git diff --staged --quiet || git commit -m "ðŸ“š v${{ steps.ver.outputs.version }}") && git push -uf origin gh-pages
