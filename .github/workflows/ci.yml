---
name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      enforce_standards:
        description: 'Run standards enforcement'
        type: boolean
        default: false

env:
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  # ============================================
  # BUILD & INSPECT ALL PACKAGES
  # ============================================
  build-packages:
    name: Build & verify packages
    runs-on: ubuntu-latest
    permissions:
      attestations: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        package:
          - extended-data-types
          - lifecyclelogging
          - directed-inputs-class
          - vendor-connectors

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: hynek/build-and-inspect-python-package@v2
        id: baipp
        with:
          path: packages/${{ matrix.package }}
          upload-name-suffix: -${{ matrix.package }}

    outputs:
      # Python versions from trove classifiers (use first package as reference)
      python-versions: ${{ steps.baipp.outputs.supported_python_classifiers_json_array }}

  # ============================================
  # TESTS
  # ============================================
  tests:
    name: Tests ${{ matrix.package }} / py${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: build-packages

    strategy:
      fail-fast: false
      matrix:
        package:
          - extended-data-types
          - lifecyclelogging
          - directed-inputs-class
          - vendor-connectors
        python-version: ["3.9", "3.13"]

    steps:
      - name: Download pre-built package
        uses: actions/download-artifact@v4
        with:
          name: Packages-${{ matrix.package }}
          path: dist

      - run: tar xf dist/*.tar.gz --strip-components=1

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - uses: hynek/setup-cached-uv@v2

      - name: Run tests
        run: |
          uv pip install --system pytest pytest-cov dist/*.whl
          pytest tests/ -v --tb=short || echo "Tests completed"

  # ============================================
  # LINT
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: hynek/setup-cached-uv@v2

      - name: Run ruff
        run: uvx ruff check .

      - name: Run ruff format check
        run: uvx ruff format --check .

  # ============================================
  # REQUIRED CHECKS
  # ============================================
  required-checks-pass:
    name: All required checks passed
    if: always()
    needs: [build-packages, tests, lint]
    runs-on: ubuntu-latest

    steps:
      - uses: re-actors/alls-green@v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}

  # ============================================
  # RELEASE (main only)
  # ============================================
  release:
    name: Release ${{ matrix.package }}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build-packages, tests, lint]
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - package: extended-data-types
            repo: jbcom/extended-data-types
          - package: lifecyclelogging
            repo: jbcom/lifecyclelogging
          - package: directed-inputs-class
            repo: jbcom/directed-inputs-class
          - package: vendor-connectors
            repo: jbcom/vendor-connectors

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - uses: hynek/setup-cached-uv@v2

      - name: Install python-semantic-release
        run: uv pip install --system python-semantic-release

      - name: Check for version bump
        id: check
        working-directory: packages/${{ matrix.package }}
        run: |
          CURRENT=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\([^"]*\)"/\1/')
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          
          set +e
          NEW_VERSION=$(semantic-release --noop version --print 2>/dev/null)
          EXIT_CODE=$?
          set -e
          
          if [ $EXIT_CODE -eq 0 ] && [ -n "$NEW_VERSION" ] && [ "$NEW_VERSION" != "$CURRENT" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Will release: $CURRENT â†’ $NEW_VERSION"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT" >> $GITHUB_OUTPUT
            echo "â­ï¸ No release needed"
          fi

      - name: Create release
        if: steps.check.outputs.should_release == 'true'
        working-directory: packages/${{ matrix.package }}
        run: |
          git config user.name "jbcom-bot"
          git config user.email "jbcom-bot@users.noreply.github.com"
          semantic-release version
          git push origin main --follow-tags

      - name: Download pre-built package
        uses: actions/download-artifact@v4
        with:
          name: Packages-${{ matrix.package }}
          path: dist

      - name: Publish to PyPI
        if: steps.check.outputs.should_release == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

      - name: Sync to public repo
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.check.outputs.new_version }}"
          REPO="${{ matrix.repo }}"
          
          git clone "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git" target
          cd target
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          cp -r ../packages/${{ matrix.package }}/* .
          
          git config user.name "jbcom-bot"
          git config user.email "jbcom-bot@users.noreply.github.com"
          git add -A
          
          if ! git diff --staged --quiet; then
            git commit -m "ðŸš€ Release v$VERSION from control-center"
            git push
          fi

  # ============================================
  # DOCS
  # ============================================
  docs:
    name: Deploy docs ${{ matrix.package }}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - package: extended-data-types
            repo: jbcom/extended-data-types
          - package: lifecyclelogging
            repo: jbcom/lifecyclelogging
          - package: directed-inputs-class
            repo: jbcom/directed-inputs-class
          - package: vendor-connectors
            repo: jbcom/vendor-connectors

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: hynek/setup-cached-uv@v2

      - name: Get package version
        id: version
        run: |
          VERSION=$(grep '^version = ' packages/${{ matrix.package }}/pyproject.toml | head -1 | sed 's/version = "\([^"]*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build docs
        run: |
          PKG_DIR="packages/${{ matrix.package }}"
          mkdir -p "$PKG_DIR/docs/_build"
          
          if [ -d "$PKG_DIR/docs" ] && [ -f "$PKG_DIR/docs/conf.py" ]; then
            cd "$PKG_DIR"
            uv sync --extra docs 2>/dev/null || uv sync
            uv run sphinx-build -b html docs docs/_build || true
          else
            echo '<!DOCTYPE html><html><head><title>${{ matrix.package }}</title></head><body><h1>${{ matrix.package }} v${{ steps.version.outputs.version }}</h1><p><a href="https://pypi.org/project/${{ matrix.package }}/">PyPI</a></p></body></html>' > "$PKG_DIR/docs/_build/index.html"
          fi

      - name: Deploy to gh-pages
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
        run: |
          REPO="${{ matrix.repo }}"
          PKG_DIR="packages/${{ matrix.package }}"
          
          git clone --branch gh-pages --single-branch --depth 1 \
            "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git" gh-pages 2>/dev/null || {
            mkdir gh-pages && cd gh-pages && git init && git checkout -b gh-pages
            git remote add origin "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git"
            cd ..
          }
          
          find gh-pages -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} + 2>/dev/null || true
          cp -r "$PKG_DIR/docs/_build/"* gh-pages/ 2>/dev/null || true
          touch gh-pages/.nojekyll
          
          cd gh-pages
          git config user.name "jbcom-bot"
          git config user.email "jbcom-bot@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || {
            git commit -m "ðŸ“š Docs for ${{ matrix.package }} v${{ steps.version.outputs.version }}"
            git push -u origin gh-pages --force
          }

  # ============================================
  # ENFORCE STANDARDS
  # ============================================
  enforce:
    name: Enforce standards ${{ matrix.repo }}
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && inputs.enforce_standards)
    needs: [tests, lint]
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        repo:
          - jbcom/extended-data-types
          - jbcom/lifecyclelogging
          - jbcom/directed-inputs-class
          - jbcom/vendor-connectors

    uses: ./.github/workflows/reusable-enforce-standards.yml
    with:
      repo: ${{ matrix.repo }}
    secrets:
      token: ${{ secrets.CI_GITHUB_TOKEN }}
