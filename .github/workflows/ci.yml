---
name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

permissions:
  contents: read
  pull-requests: write
  id-token: write
  attestations: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # BUILD & VERIFY ALL PACKAGES
  # ============================================
  build-packages:
    name: Build ${{ matrix.package }}
    runs-on: ubuntu-latest
    permissions:
      attestations: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        package:
          - extended-data-types
          - lifecyclelogging
          - directed-inputs-class
          - python-terraform-bridge
          - vendor-connectors

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: hynek/build-and-inspect-python-package@v2
        id: baipp
        with:
          path: packages/${{ matrix.package }}
          upload-name-suffix: -${{ matrix.package }}
          attest-build-provenance-github: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

  # ============================================
  # TESTS WITH TOX-UV
  # ============================================
  tests:
    name: Test ${{ matrix.package }} py${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: build-packages

    strategy:
      fail-fast: false
      matrix:
        package:
          - extended-data-types
          - lifecyclelogging
          - directed-inputs-class
          - python-terraform-bridge
          - vendor-connectors
        python-version: ["3.9", "3.13"]

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - uses: hynek/setup-cached-uv@v2

      - name: Download pre-built package
        uses: actions/download-artifact@v4
        with:
          name: Packages-${{ matrix.package }}
          path: dist

      - name: Run tests with tox
        run: |
          uvx --with tox-uv tox run \
            --installpkg dist/*.whl \
            -e ${{ matrix.package }}

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.package }}-${{ matrix.python-version }}
          path: .coverage.*
          include-hidden-files: true
          if-no-files-found: ignore

  # ============================================
  # COVERAGE REPORT
  # ============================================
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: tests
    if: always() && needs.tests.result != 'skipped'

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: hynek/setup-cached-uv@v2

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          merge-multiple: true

      - name: Combine coverage and report
        run: |
          uv tool install coverage[toml]

          coverage combine || true
          coverage html --skip-covered --skip-empty || true

          # Report to summary
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY || true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report
          path: htmlcov
        if: always()

  # ============================================
  # LINT
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: hynek/setup-cached-uv@v2

      - name: Ruff check
        run: uvx ruff check packages/

      - name: Ruff format check
        run: uvx ruff format --check packages/

  # ============================================
  # TYPE CHECK
  # ============================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: build-packages

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: hynek/setup-cached-uv@v2

      - name: Download all packages
        uses: actions/download-artifact@v4
        with:
          pattern: Packages-*
          path: dist
          merge-multiple: true

      - name: Install packages and run mypy
        run: |
          uv venv
          uv pip install dist/*.whl
          uv pip install mypy types-PyYAML types-requests

          # Type check packages with py.typed
          .venv/bin/mypy packages/extended-data-types/src --ignore-missing-imports || true
          .venv/bin/mypy packages/lifecyclelogging/src --ignore-missing-imports || true

  # ============================================
  # VERIFY DEV ENVIRONMENT
  # ============================================
  install-dev:
    name: Verify dev env
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: hynek/setup-cached-uv@v2

      - name: Create venv and install workspace
        run: |
          uv venv
          uv sync --all-extras

      - name: Verify imports
        run: |
          .venv/bin/python -c "import extended_data_types; print(f'extended-data-types: {extended_data_types.__version__}')"
          .venv/bin/python -c "import lifecyclelogging; print(f'lifecyclelogging: OK')"
          .venv/bin/python -c "import directed_inputs_class; print(f'directed-inputs-class: OK')"
          .venv/bin/python -c "import python_terraform_bridge; print(f'python-terraform-bridge: OK')"
          .venv/bin/python -c "import vendor_connectors; print(f'vendor-connectors: OK')"

  # ============================================
  # REQUIRED CHECKS GATE
  # ============================================
  required-checks-pass:
    name: All CI passed
    if: always()
    needs:
      - build-packages
      - tests
      - lint
      - typecheck
      - install-dev
    runs-on: ubuntu-latest

    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@v1.2.2
        with:
          allowed-skips: coverage
          jobs: ${{ toJSON(needs) }}
