name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Workflow-level permissions
# NOTE: Using PYPI_TOKEN for PyPI publishing (not Trusted Publishing/OIDC)
# Therefore id-token and attestations permissions are NOT needed
# To migrate to Trusted Publishing:
#   - Remove PYPI_TOKEN secret usage from workflow
#   - Add id-token: write and attestations: write permissions
#   - Set attestations: true in pypi-publish step
#   - Set attest-build-provenance-github: true in build step
#   - Configure trusted publisher on PyPI for this repo/workflow
permissions:
  contents: read
  pull-requests: write
  pages: write

jobs:
  # ============================================
  # BUILD & INSPECT ALL PACKAGES
  # ============================================
  build-packages:
    name: Build ${{ matrix.package }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        package:
          - extended-data-types
          - lifecyclelogging
          - directed-inputs-class
          - python-terraform-bridge
          - vendor-connectors

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
        with:
          fetch-depth: 0

      - uses: hynek/build-and-inspect-python-package@efb823f52190ad02594531168b7a2d5790e66516  # v2.14.0
        with:
          path: packages/${{ matrix.package }}
          upload-name-suffix: -${{ matrix.package }}
          # Attestations require id-token:write permission (Trusted Publishing)
          # Since we use PYPI_TOKEN, disable attestations
          attest-build-provenance-github: false

  # ============================================
  # TESTS (using tox-uv like original)
  # ============================================
  tests:
    name: Test ${{ matrix.package }} py${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: build-packages

    strategy:
      fail-fast: false
      matrix:
        package:
          - extended-data-types
          - lifecyclelogging
          - directed-inputs-class
          - python-terraform-bridge
          - vendor-connectors
        python-version: ["3.9", "3.13"]

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - uses: hynek/setup-cached-uv@757bedc3f972eb7227a1aa657651f15a8527c817  # v2.3.0

      - name: Cache tox
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4.3.0
        with:
          path: |
            ~/.cache/uv
            .tox
          key: tox-${{ matrix.python-version }}-${{ matrix.package }}-${{ hashFiles('uv.lock', 'tox.ini', format('packages/{0}/**', matrix.package)) }}

      - name: Install tox
        run: uv tool install tox --with tox-uv --with tox-gh

      - name: Run tests with tox
        run: tox -e ${{ matrix.package }}

  # ============================================
  # LINT (Python)
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: "3.13"

      - uses: hynek/setup-cached-uv@757bedc3f972eb7227a1aa657651f15a8527c817  # v2.3.0

      # Lint packages/ only (scripts/ has different rules)
      - run: uvx ruff check packages/
      - run: uvx ruff format --check packages/

  # ============================================
  # AGENTIC-CONTROL (TypeScript/Node.js)
  # ============================================
  agentic-control-build:
    name: Build agentic-control
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - uses: actions/setup-node@3de7cc27f0d79dcc3bae9b2d5f17cd7b9f0e3ad8  # v4.4.0
        with:
          node-version: "22"

      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2  # v4.0.0
        with:
          version: 9.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "store=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4.3.0
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml', 'packages/agentic-control/package.json') }}
          restore-keys: pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: packages/agentic-control
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: agentic-control-dist
          path: packages/agentic-control/dist

  agentic-control-test:
    name: Test agentic-control
    runs-on: ubuntu-latest
    needs: agentic-control-build

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - uses: actions/setup-node@3de7cc27f0d79dcc3bae9b2d5f17cd7b9f0e3ad8  # v4.4.0
        with:
          node-version: "22"

      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2  # v4.0.0
        with:
          version: 9.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "store=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4.3.0
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml', 'packages/agentic-control/package.json') }}
          restore-keys: pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        working-directory: packages/agentic-control
        run: pnpm run test

  # ============================================
  # REQUIRED CHECKS
  # ============================================
  required-checks-pass:
    name: All CI passed
    if: always()
    needs: [build-packages, tests, lint, agentic-control-build, agentic-control-test]
    runs-on: ubuntu-latest

    steps:
      - uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe  # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}

  # ============================================
  # RELEASE (main only)
  # ============================================
  release:
    name: Release ${{ matrix.package }}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: required-checks-pass
    runs-on: ubuntu-latest

    permissions:
      contents: write
      # NOTE: id-token NOT needed when using PYPI_TOKEN (API token auth)
      # id-token: write is only needed for Trusted Publishing (OIDC)

    strategy:
      fail-fast: false
      # Release one at a time in dependency order (extended-data-types first, vendor-connectors last)
      max-parallel: 1
      matrix:
        # Order matters! Packages listed in dependency order for sequential release
        include:
          - package: extended-data-types
            repo: jbcom/extended-data-types
          - package: lifecyclelogging
            repo: jbcom/lifecyclelogging
          - package: directed-inputs-class
            repo: jbcom/directed-inputs-class
          - package: python-terraform-bridge
            repo: jbcom/python-terraform-bridge
          - package: vendor-connectors
            repo: jbcom/vendor-connectors

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - uses: hynek/setup-cached-uv@757bedc3f972eb7227a1aa657651f15a8527c817  # v2.3.0

      - name: Install semantic-release
        run: uv tool install python-semantic-release

      - name: Git config
        run: |
          git config --global user.name "jbcom-bot"
          git config --global user.email "jbcom-bot@users.noreply.github.com"

      - name: Check if release needed
        id: check
        working-directory: packages/${{ matrix.package }}
        run: |
          # PSR will output the new version if a release is needed, or nothing if not
          NEW_VERSION=$(semantic-release --noop version --print || true)
          if [ -n "$NEW_VERSION" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Release version
        if: steps.check.outputs.should_release == 'true'
        working-directory: packages/${{ matrix.package }}
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
        run: |
          # Let PSR handle version bump, commit, tag, and push
          semantic-release version

      - name: Download built packages
        if: steps.check.outputs.should_release == 'true'
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53  # v6.0.0
        with:
          name: Packages-${{ matrix.package }}
          path: dist

      - name: Publish to PyPI
        if: steps.check.outputs.should_release == 'true'
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true
          # Attestations require Trusted Publishing (OIDC), not API tokens
          # Since we use PYPI_TOKEN, attestations must be disabled
          attestations: false

      - name: Create GitHub Release
        if: steps.check.outputs.should_release == 'true'
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe  # v2.4.2
        with:
          tag_name: ${{ matrix.package }}-v${{ steps.check.outputs.version }}
          name: ${{ matrix.package }} v${{ steps.check.outputs.version }}
          files: dist/*
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Sync to public repo
        if: steps.check.outputs.should_release == 'true'
        uses: BetaHuhn/repo-file-sync-action@8b92be3375cf1d1b0cd579af488a9255572e4619  # v1.21.1
        with:
          GH_PAT: ${{ secrets.CI_GITHUB_TOKEN }}
          CONFIG_PATH: .github/sync/${{ matrix.package }}.yml
          COMMIT_BODY: "ðŸš€ Synced from monorepo release v${{ steps.check.outputs.version }}"

  # ============================================
  # DOCS (main only)
  # ============================================
  docs:
    name: Docs ${{ matrix.package }}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: release
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - package: extended-data-types
            repo: jbcom/extended-data-types
          - package: lifecyclelogging
            repo: jbcom/lifecyclelogging
          - package: directed-inputs-class
            repo: jbcom/directed-inputs-class
          - package: python-terraform-bridge
            repo: jbcom/python-terraform-bridge
          - package: vendor-connectors
            repo: jbcom/vendor-connectors

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
        with:
          ref: main
          fetch-depth: 0

      - uses: hynek/setup-cached-uv@757bedc3f972eb7227a1aa657651f15a8527c817  # v2.3.0

      - name: Get version via PSR
        id: ver
        working-directory: packages/${{ matrix.package }}
        run: |
          uv tool install python-semantic-release
          V=$(semantic-release version --print-last-released || echo "latest")
          echo "version=$V" >> $GITHUB_OUTPUT

      - name: Build docs
        run: |
          PKG="packages/${{ matrix.package }}"
          mkdir -p "$PKG/docs/_build"

          if [ -f "$PKG/docs/conf.py" ]; then
            cd "$PKG" && uv sync --extra docs || uv sync
            uv run sphinx-build -b html docs docs/_build || true
          else
            echo '<html><body><h1>${{ matrix.package }} v${{ steps.ver.outputs.version }}</h1></body></html>' > "$PKG/docs/_build/index.html"
          fi

      - name: Deploy gh-pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e  # v4.0.0
        with:
          personal_token: ${{ secrets.CI_GITHUB_TOKEN }}
          external_repository: ${{ matrix.repo }}
          publish_branch: gh-pages
          publish_dir: packages/${{ matrix.package }}/docs/_build
          enable_jekyll: false
          commit_message: "ðŸ“š v${{ steps.ver.outputs.version }}"
          user_name: jbcom-bot
          user_email: jbcom-bot@users.noreply.github.com

  # ============================================
  # RELEASE AGENTIC-CONTROL TO NPM (main only)
  # ============================================
  release-npm:
    name: Release agentic-control to npm
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: required-checks-pass
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - uses: actions/setup-node@3de7cc27f0d79dcc3bae9b2d5f17cd7b9f0e3ad8  # v4.4.0
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2  # v4.0.0
        with:
          version: 9.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Git config
        run: |
          git config --global user.name "jbcom-bot"
          git config --global user.email "jbcom-bot@users.noreply.github.com"

      - name: Check for changes and version bump
        id: version
        working-directory: packages/agentic-control
        run: |
          # Check if there are relevant changes since last tag
          LAST_TAG=$(git describe --tags --match "agentic-control-v*" --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, will create initial release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "new_version=1.0.0" >> $GITHUB_OUTPUT
          else
            # Check for changes in agentic-control since last tag
            CHANGES=$(git diff --name-only "$LAST_TAG"..HEAD -- packages/agentic-control/ | wc -l)
            if [ "$CHANGES" -gt 0 ]; then
              echo "Found $CHANGES changed files since $LAST_TAG"
              echo "should_release=true" >> $GITHUB_OUTPUT
              
              # Determine version bump from commits
              FEAT_COUNT=$(git log "$LAST_TAG"..HEAD --oneline -- packages/agentic-control/ | grep -iE "^[a-f0-9]+ feat" | wc -l || echo 0)
              FIX_COUNT=$(git log "$LAST_TAG"..HEAD --oneline -- packages/agentic-control/ | grep -iE "^[a-f0-9]+ fix" | wc -l || echo 0)
              BREAKING=$(git log "$LAST_TAG"..HEAD --oneline -- packages/agentic-control/ | grep -iE "BREAKING" | wc -l || echo 0)
              
              # Parse current version
              CURRENT=$(echo "$LAST_TAG" | sed 's/agentic-control-v//')
              IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
              
              if [ "$BREAKING" -gt 0 ]; then
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
              elif [ "$FEAT_COUNT" -gt 0 ]; then
                MINOR=$((MINOR + 1))
                PATCH=0
              else
                PATCH=$((PATCH + 1))
              fi
              
              echo "new_version=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
            else
              echo "No changes found"
              echo "should_release=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Update package.json version
        if: steps.version.outputs.should_release == 'true'
        working-directory: packages/agentic-control
        run: |
          pnpm version ${{ steps.version.outputs.new_version }} --no-git-tag-version
          git add package.json
          git commit -m "chore(agentic-control): release v${{ steps.version.outputs.new_version }}"

      - name: Build package
        if: steps.version.outputs.should_release == 'true'
        working-directory: packages/agentic-control
        run: pnpm run build

      - name: Create git tag
        if: steps.version.outputs.should_release == 'true'
        run: |
          git tag "agentic-control-v${{ steps.version.outputs.new_version }}"
          git push origin main --tags
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.version.outputs.should_release == 'true'
        working-directory: packages/agentic-control
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.version.outputs.should_release == 'true'
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe  # v2.4.2
        with:
          tag_name: agentic-control-v${{ steps.version.outputs.new_version }}
          name: agentic-control v${{ steps.version.outputs.new_version }}
          body: |
            ## agentic-control v${{ steps.version.outputs.new_version }}
            
            Install: `npm install agentic-control`
            
            See [README](https://github.com/jbcom/jbcom-control-center/tree/main/packages/agentic-control#readme) for usage.
          token: ${{ secrets.CI_GITHUB_TOKEN }}
