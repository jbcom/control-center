---
# LOCAL ecosystem delegator - uses built Go binary
# This validates the binary works in real-world CI
name: AI Delegator (Local Binary)

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  build:
    if: |
      github.event.issue.pull_request == null &&
      (contains(github.event.comment.body, '/jules') || contains(github.event.comment.body, '/cursor'))
    uses: ./.github/workflows/control-center-build.yml
    with:
      ref: ${{ github.head_ref || github.ref_name }}

  delegate:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: control-center-binary
          path: /tmp

      - name: Run delegator
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          COMMAND_BODY: ${{ github.event.comment.body }}
        run: |
          chmod +x /tmp/control-center
          /tmp/control-center delegator \
            --repo "${{ github.repository }}" \
            --issue "${{ github.event.issue.number }}" \
            --command "$COMMAND_BODY" \
            --log-level info
