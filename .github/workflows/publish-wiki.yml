name: Publish Wiki

on:
  push:
    branches: [main]
    paths:
      - wiki/**
      - .github/workflows/publish-wiki.yml
  workflow_dispatch:

concurrency:
  group: publish-wiki
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          strategy: init
          token: ${{ secrets.JBCOM_TOKEN }}
