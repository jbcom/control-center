# LOCAL ecosystem curator - uses built Go binary
# This validates the binary works in real-world CI
name: AI Curator (Local Binary)

on:
  schedule:
    - cron: '0 3 * * *'  # 3 AM UTC daily
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  build:
    uses: ./.github/workflows/control-center-build.yml
    with:
      ref: ${{ github.head_ref || github.ref_name }}

  curate:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: control-center-binary
          path: /tmp

      - name: Run curator
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        run: |
          chmod +x /tmp/control-center
          /tmp/control-center curator \
            --repo "${{ github.repository }}" \
            --log-level info
