# LOCAL ecosystem fixer - uses built Go binary
# This validates the binary works in real-world CI
name: AI Fixer (Local Binary)

on:
  workflow_run:
    workflows: ["CI", "Build", "Test", "Lint", "Go"]
    types: [completed]
    branches-ignore: [main]

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  validate:
    if: github.event.workflow_run.conclusion == 'failure'
    runs-on: ubuntu-latest
    outputs:
      head_branch: ${{ steps.check.outputs.head_branch }}
    steps:
      - name: Validate branch name
        id: check
        run: |
          BRANCH_NAME="${{ github.event.workflow_run.head_branch }}"
          # Regex to allow only alphanumeric, hyphen, and forward slash
          if [[ "$BRANCH_NAME" =~ ^[a-zA-Z0-9\/-]+$ ]]; then
            echo "Branch name '$BRANCH_NAME' is valid."
            echo "head_branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          else
            echo "Error: Branch name '$BRANCH_NAME' contains invalid characters." >&2
            exit 1
          fi

  build:
    if: github.event.workflow_run.conclusion == 'failure'
    needs: validate
    uses: ./.github/workflows/control-center-build.yml
    with:
      ref: ${{ needs.validate.outputs.head_branch }}

  fix:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: control-center-binary
          path: /tmp

      - name: Run fixer
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
        run: |
          chmod +x /tmp/control-center
          /tmp/control-center fixer \
            --repo "${{ github.repository }}" \
            --run-id "${{ github.event.workflow_run.id }}" \
            --log-level info
