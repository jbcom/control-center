name: Ecosystem Fixer

on:
  workflow_run:
    workflows: ["CI", "Build", "Test", "Lint"]
    types: [completed]
    branches-ignore: [main]

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  fix:
    name: Auto-resolve CI Failures
    if: github.event.workflow_run.conclusion == 'failure'
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: npm install -g @ai-sdk/anthropic @ai-sdk/google ai-sdk-ollama @ai-sdk/openai
      - name: Auto-resolve CI Failure
        uses: agentic-dev-library/control/actions/agentic-ci-resolution@main
        with:
          github_token: ${{ github.token }}
          jules_api_key: ${{ secrets.GOOGLE_JULES_API_KEY }}
          workflow_run_id: ${{ github.event.workflow_run.id }}
          branch: ${{ github.event.workflow_run.head_branch }}
          repository: ${{ github.repository }}
