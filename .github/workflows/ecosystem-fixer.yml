name: Ecosystem Fixer

on:
  workflow_run:
    workflows: ["CI", "Build", "Test", "Lint"]
    types: [completed]
    branches-ignore: [main]
  
  workflow_call:
    inputs:
      run_id:
        description: 'Workflow run ID that failed'
        required: true
        type: string
      repository:
        description: 'Repository owner/name'
        required: true
        type: string
      branch:
        description: 'Branch name'
        required: true
        type: string
    secrets:
      CI_GITHUB_TOKEN:
        required: true
      GOOGLE_JULES_API_KEY:
        required: false

  workflow_dispatch:
    inputs:
      run_id:
        description: 'Workflow run ID'
        required: true
        type: string
      repository:
        description: 'Repository'
        required: true
        type: string
      branch:
        description: 'Branch'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  fix:
    name: Auto-resolve CI Failures
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure') ||
      github.event_name == 'workflow_call' ||
      github.event_name == 'workflow_dispatch'
    uses: jbcom/agentic-ci-resolution@v1
    with:
      workflow_run_id: ${{ inputs.run_id || github.event.workflow_run.id }}
      branch: ${{ inputs.branch || github.event.workflow_run.head_branch }}
      repository: ${{ inputs.repository || github.repository }}
    secrets:
      github_token: ${{ secrets.CI_GITHUB_TOKEN }}
      jules_api_key: ${{ secrets.GOOGLE_JULES_API_KEY }}
