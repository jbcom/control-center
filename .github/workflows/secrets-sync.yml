name: Secrets Sync

on:
  schedule:
    # Run daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (don't actually sync)"
        required: false
        default: "false"
        type: boolean

jobs:
  sync-secrets:
    name: Sync secrets to public repos
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # Python packages (PyPI)
          - repo: jbcom/extended-data-types
          - repo: jbcom/lifecyclelogging
          - repo: jbcom/directed-inputs-class
          - repo: jbcom/python-terraform-bridge
          - repo: jbcom/vendor-connectors
          # Node.js packages (npm)
          - repo: jbcom/agentic-control
          # Go packages (Docker)
          - repo: jbcom/vault-secret-sync
          # Cursor Rules (special)
          - repo: jbcom/cursor-rules

    steps:
      - name: Sync secrets to ${{ matrix.repo }}
        uses: google/secrets-sync-action@v1
        with:
          secrets: |
            ^CI_GITHUB_TOKEN$
            ^PYPI_TOKEN$
            ^NPM_TOKEN$
            ^DOCKERHUB_USERNAME$
            ^DOCKERHUB_TOKEN$
            ^ANTHROPIC_API_KEY$
          repositories: |
            ${{ matrix.repo }}
          dry_run: ${{ inputs.dry_run || 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
