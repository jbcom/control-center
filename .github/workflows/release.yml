name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      major: ${{ steps.version.outputs.MAJOR }}
      minor: ${{ steps.version.outputs.MINOR }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.3.0
        with:
          fetch-depth: 0
      
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "MAJOR=$(echo $VERSION | cut -d. -f1)" >> $GITHUB_OUTPUT
          echo "MINOR=$(echo $VERSION | cut -d. -f1-2)" >> $GITHUB_OUTPUT
      
      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.0.0
        with:
          go-version: '1.24'
          cache: true
      
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.1.0
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-scout:
    name: Docker Scout Analysis
    runs-on: ubuntu-latest
    needs: goreleaser
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.3.0
      
      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Wait for Docker Hub build
        run: |
          echo "Waiting for Docker Hub automatic build to complete for version ${{ needs.goreleaser.outputs.version }}..."
          sleep 60
          echo "Proceeding with Scout analysis"
      
      - name: Docker Scout - Current Version
        uses: docker/scout-action@cc6bf6a28cb66cbbb1001402c67bf6296c0d1a70 # v1.16.3
        with:
          command: quickview,cves
          image: jbcom/control-center:${{ needs.goreleaser.outputs.version }}
          sarif-file: sarif.output.json
          summary: true
      
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
        if: always()
        with:
          sarif_file: sarif.output.json
      
      - name: Docker Scout - Compare with Latest
        uses: docker/scout-action@cc6bf6a28cb66cbbb1001402c67bf6296c0d1a70 # v1.16.3
        with:
          command: compare
          image: jbcom/control-center:${{ needs.goreleaser.outputs.version }}
          to: jbcom/control-center:latest
          summary: true
  
  # Tag actions for GitHub Marketplace
  # Creates floating major (v1) and minor (v1.1) tags for user convenience
  # Note: Actions work with git tags, not Docker images, so we can run in parallel with Docker
  tag-actions:
    name: Tag Actions for Marketplace
    runs-on: ubuntu-latest
    needs: goreleaser  # Only needs version info, not Docker
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.3.0
        with:
          fetch-depth: 0
      
      - name: Update floating tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.goreleaser.outputs.version }}"
          MAJOR="v${{ needs.goreleaser.outputs.major }}"
          MINOR="v${{ needs.goreleaser.outputs.minor }}"
          
          echo "Creating/updating floating tags for marketplace:"
          echo "  $MAJOR -> v$VERSION"
          echo "  $MINOR -> v$VERSION"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force update major version tag (e.g., v1)
          git tag -f "$MAJOR"
          git push -f origin "$MAJOR"
          
          # Force update minor version tag (e.g., v1.1)
          git tag -f "$MINOR"
          git push -f origin "$MINOR"
          
          echo "‚úÖ Tags updated for marketplace"
  
  # Trigger ecosystem sync to propagate new version to all managed repos
  # Requires CI_GITHUB_TOKEN with workflow:write permission
  trigger-ecosystem-sync:
    name: Trigger Ecosystem Sync
    runs-on: ubuntu-latest
    needs: [goreleaser, docker-scout, tag-actions]
    if: github.repository == 'jbcom/control-center'
    steps:
      - name: Trigger sync workflow
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "‚ùå CI_GITHUB_TOKEN secret is required to trigger ecosystem sync"
            echo "Please configure CI_GITHUB_TOKEN with workflow:write permission"
            exit 1
          fi
          
          echo "üîÑ Triggering ecosystem sync to propagate v${{ needs.goreleaser.outputs.version }}..."
          
          gh workflow run sync.yml \
            --repo jbcom/control-center \
            --ref main
          
          echo "‚úÖ Ecosystem sync triggered"
