---
name: Ecosystem Curator

# Nightly orchestration for:
# - Issue triage â†’ spawn agents
# - PR processing â†’ reviews, merges
# - Fleet management â†’ monitor agents

on:
  schedule:
    - cron: '0 2 * * *' # Nightly at 2 AM UTC
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode'
        type: boolean
        default: false
      target_org:
        description: 'Target organization (empty = all)'
        type: string
        default: ''

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22' # Use Node.js 22 for latest performance and feature improvements

      - name: Run Curator Script
        env:
          CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
          OLLAMA_HOST: ${{ vars.OLLAMA_API_URL || vars.OLLAMA_API_URL || vars.OLLAMA_HOST || 'https://ollama.com' }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          DRY_RUN: ${{ inputs.dry_run }}
          TARGET_ORG: ${{ inputs.target_org }}
        run: node scripts/ecosystem-curator.mjs

      - name: Post Summary
        if: always()
        run: |
          if [ -f curator-report.json ]; then
            echo "### Ecosystem Curator Summary ðŸ¤–" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat curator-report.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
