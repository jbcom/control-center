name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'pkg/**'
      - 'cmd/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GO_VERSION: "1.23"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # For git info

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Install doc2go
        run: go install go.abhg.dev/doc2go@latest

      - name: Generate API Documentation
        run: |
          # Generate godoc-style API reference
          doc2go -embed -out docs/site/content/api -basename _index.md ./...
          
          # Add front matter to generated files
          find docs/site/content/api -name "_index.md" -print0 | while IFS= read -r -d '' f; do
            if ! grep -q "^---" "$f"; then
              pkg=$(dirname "$f" | sed 's|docs/site/content/api/||' | tr '/' '.')
              temp=$(mktemp)
              echo "---" > "$temp"
              echo "title: \"$pkg\"" >> "$temp"
              echo "---" >> "$temp"
              cat "$f" >> "$temp"
              mv "$temp" "$f"
            fi
          done

      - name: Build Hugo Site
        run: |
          cd docs/site
          hugo --minify --baseURL "https://jbcom.github.io/control-center/"

      - name: Add .nojekyll
        run: touch docs/site/public/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/site/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
