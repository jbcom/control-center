# Reusable release workflow - publishes versioned package to PyPI
name: Release Package

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      pypi-name:
        required: true
        type: string
      version:
        required: true
        type: string
        description: "Unified version from pycalver"
    secrets:
      pypi-token:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Download versioned source
        uses: actions/download-artifact@v4
        with:
          name: versioned-source
          path: source

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Verify version
        run: |
          echo "=== Releasing ${{ inputs.package }} v${{ inputs.version }} ==="
          
          # Verify version in package
          INIT_FILE=$(find source/packages/${{ inputs.package }}/src -name "__init__.py" -exec grep -l "__version__" {} \; | head -1)
          if [ -n "$INIT_FILE" ]; then
            echo "Version in $INIT_FILE:"
            grep "__version__" "$INIT_FILE"
          fi

      - name: Build package
        run: |
          pip install build
          cd source/packages/${{ inputs.package }}
          python -m build
          
          # Show what was built
          echo "=== Built artifacts ==="
          ls -la dist/

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.pypi-token }}
        run: |
          pip install twine
          cd source/packages/${{ inputs.package }}
          
          # Upload with skip-existing for idempotency
          twine upload dist/* --skip-existing
          echo "ðŸ“¦ Published ${{ inputs.pypi-name }} v${{ inputs.version }} to PyPI"
