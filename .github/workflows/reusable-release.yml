# Reusable release workflow - publishes versioned package to PyPI
name: Release Package

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      pypi-name:
        required: true
        type: string
      version:
        required: true
        type: string
        description: "Version from python-semantic-release"
      skip-if-exists:
        required: false
        type: boolean
        default: true
        description: "Don't fail if version already exists on PyPI"
    secrets:
      pypi-token:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # Get the latest with version commits
          fetch-depth: 1

      - uses: astral-sh/setup-uv@v7

      - name: Verify version
        run: |
          echo "=== Releasing ${{ inputs.package }} v${{ inputs.version }} ==="
          
          # Verify version in package
          INIT_FILE=$(find packages/${{ inputs.package }}/src -name "__init__.py" -exec grep -l "__version__" {} \; | head -1)
          if [ -n "$INIT_FILE" ]; then
            echo "Version in $INIT_FILE:"
            grep "__version__" "$INIT_FILE"
          fi
          
          # Also check pyproject.toml
          echo "Version in pyproject.toml:"
          grep '^version = ' packages/${{ inputs.package }}/pyproject.toml || true

      - name: Build package
        run: |
          uv build --package ${{ inputs.package }}
          
          # Show what was built
          echo "=== Built artifacts ==="
          ls -la dist/

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.pypi-token }}
        run: |
          # Publish with error handling for existing versions
          if uv publish 2>&1 | tee publish.log; then
            echo "✅ Published ${{ inputs.pypi-name }} v${{ inputs.version }} to PyPI"
          else
            if grep -q "already exists" publish.log || grep -q "File already exists" publish.log; then
              if [ "${{ inputs.skip-if-exists }}" = "true" ]; then
                echo "⚠️ Version ${{ inputs.version }} already exists on PyPI (skipping)"
              else
                echo "❌ Version ${{ inputs.version }} already exists on PyPI"
                exit 1
              fi
            else
              echo "❌ Failed to publish"
              cat publish.log
              exit 1
            fi
          fi
