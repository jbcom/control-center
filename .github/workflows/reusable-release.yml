# Reusable release workflow - publishes versioned package to PyPI
name: Release Package

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      pypi-name:
        required: true
        type: string
      version:
        required: true
        type: string
        description: "Unified version from pycalver"
    secrets:
      pypi-token:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Download versioned source
        uses: actions/download-artifact@v4
        with:
          name: versioned-source
          path: source

      - uses: astral-sh/setup-uv@v7

      - name: Verify version
        run: |
          echo "=== Releasing ${{ inputs.package }} v${{ inputs.version }} ==="
          
          # Verify version in package
          INIT_FILE=$(find source/packages/${{ inputs.package }}/src -name "__init__.py" -exec grep -l "__version__" {} \; | head -1)
          if [ -n "$INIT_FILE" ]; then
            echo "Version in $INIT_FILE:"
            grep "__version__" "$INIT_FILE"
          fi

      - name: Build package
        run: |
          cd source
          uv build --package ${{ inputs.package }}
          
          # Show what was built
          echo "=== Built artifacts ==="
          ls -la dist/

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.pypi-token }}
        run: |
          cd source
          
          # uv publish with --skip-existing is not available, but we can handle errors
          uv publish || echo "Package may already exist on PyPI (this is OK)"
          echo "ðŸ“¦ Published ${{ inputs.pypi-name }} v${{ inputs.version }} to PyPI"
