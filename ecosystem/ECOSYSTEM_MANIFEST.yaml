# jbcom Ecosystem Manifest
# This file tracks ALL managed repositories from the control center
# Updated: 2025-11-25

version: "2.0"
hub: 
  name: python-library-template
  role: control-center
  url: https://github.com/jbcom/python-library-template

# ============================================================================
# CORE LIBRARIES - Foundation for everything else
# ============================================================================
core_libraries:
  python:
    - name: extended-data-types
      url: https://github.com/jbcom/extended-data-types
      status: production
      pypi: extended-data-types
      visibility: public
      dependencies: []
      dependents: [lifecyclelogging, directed-inputs-class, vendor-connectors]
      
    - name: lifecyclelogging
      url: https://github.com/jbcom/lifecyclelogging
      status: production
      pypi: lifecyclelogging
      visibility: public
      dependencies: [extended-data-types]
      dependents: [vendor-connectors]
      
    - name: directed-inputs-class
      url: https://github.com/jbcom/directed-inputs-class
      status: development
      pypi: directed-inputs-class
      visibility: public
      dependencies: [extended-data-types]
      dependents: [vendor-connectors]
      
    - name: vendor-connectors
      url: https://github.com/jbcom/vendor-connectors
      status: development
      pypi: cloud-connectors
      visibility: public
      languages: [python, typescript]  # MULTI-LANGUAGE TARGET
      dependencies: [extended-data-types, lifecyclelogging, directed-inputs-class]
      connectors:
        implemented:
          python: [aws, google, github, slack, vault, zoom]
          typescript: []
        planned:
          - meshy      # 3D asset generation
          - anthropic  # Claude API
          - openai     # GPT API  
          - freesound  # Audio assets
          - google_fonts  # Font assets
      consolidate_from:
        - repo: ser-plonk
          path: asset_manager/meshy/
          language: typescript
        - repo: realm-walker-story
          path: src/ai/
          language: typescript
        - repo: ai_game_dev
          path: src/ai_game_dev/audio/freesound_client.py
          language: python
        - repo: ai_game_dev
          path: src/ai_game_dev/fonts/google_fonts.py
          language: python

  go:
    - name: port-api
      url: https://github.com/jbcom/port-api
      status: production
      visibility: public
      dependencies: []

# ============================================================================
# INFRASTRUCTURE - Terraform, pipelines, automation
# ============================================================================
infrastructure:
  terraform:
    - name: terraform-github-markdown
      url: https://github.com/jbcom/terraform-github-markdown
      status: production
      visibility: public
      modules: [markdown-columnar-data-merge, markdown-document, markdown-row-data-merge]
      
    - name: terraform-repository-automation
      url: https://github.com/jbcom/terraform-repository-automation
      status: production
      visibility: public
      modules: [terraform-pipeline, terraform-remote-module-buildout, terraform-remote-module-variables, terraform-secrets, terraform-workflow, terraform-workspace]

  control_center:
    - name: jbcom-control-center
      url: https://github.com/jbcom/jbcom-control-center
      status: active
      visibility: private
      role: central-hub

