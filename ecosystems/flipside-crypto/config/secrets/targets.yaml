# Target accounts for secrets syncing
#
# Each target specifies which import sources to merge
# and the execution role for syncing secrets to that account

targets:
  Serverless_Stg:
    imports:
      - analytics
      - analytics-engineers
      - vault-shared
    syncing: true
    execution_role_arn: arn:aws:iam::333333333333:role/secrets-sync-role

  Serverless_Prod:
    imports:
      - Serverless_Stg  # Inherits from Stg
      - vault-platform
    syncing: true
    execution_role_arn: arn:aws:iam::444444444444:role/secrets-sync-role

  livequery_demos:
    imports:
      - Serverless_Prod  # Inherits from Prod
    syncing: true
    execution_role_arn: arn:aws:iam::555555555555:role/secrets-sync-role

  Analytics_Testbed:
    imports:
      - analytics
    syncing: true
    execution_role_arn: arn:aws:iam::666666666666:role/secrets-sync-role

  Data_Platform_Testbed:
    imports:
      - analytics-engineers
      - vault-platform
    syncing: true
    execution_role_arn: arn:aws:iam::777777777777:role/secrets-sync-role
