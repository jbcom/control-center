# Sandbox account discovery configuration
#
# Sandbox accounts are dynamically discovered via AWS Identity Center (SSO)
# based on group membership. Each classification maps to an SSO group and
# defines what import sources those sandbox accounts receive.

sandbox_classifications:
  # Developer sandboxes - discovered via SSO group membership
  developer:
    discovery:
      method: identity_center
      identity_center:
        group_name: "Developers"
    imports:
      - analytics
      - vault-shared
    syncing: true
    purge_before_sync: false

  # Data engineer sandboxes
  data_engineer:
    discovery:
      method: identity_center
      identity_center:
        group_name: "Data Engineers"
    imports:
      - analytics
      - analytics-engineers
      - vault-platform
    syncing: true
    purge_before_sync: false

  # Platform team sandboxes
  platform:
    discovery:
      method: identity_center
      identity_center:
        group_name: "Platform Team"
    imports:
      - vault-shared
      - vault-platform
    syncing: true
    purge_before_sync: false
