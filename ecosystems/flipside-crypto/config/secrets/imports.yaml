# Import sources for secrets pipeline
# 
# Each import source is either:
# - An AWS account with an execution_role_arn (for AWS Secrets Manager imports)
# - A Vault mount point (execution_role_arn: null for Vault imports)
#
# These get merged according to targets.yaml

imports:
  # AWS Secrets Manager sources (have execution_role_arn)
  analytics:
    execution_role_arn: arn:aws:iam::111111111111:role/secrets-import-analytics
    description: Analytics team shared secrets
  
  analytics-engineers:
    execution_role_arn: arn:aws:iam::222222222222:role/secrets-import-analytics-engineers
    description: Analytics engineers team secrets
  
  # Vault sources (execution_role_arn is null)
  vault-shared:
    execution_role_arn: null
    mount_point: /shared
    description: Shared secrets from HashiCorp Vault

  vault-platform:
    execution_role_arn: null
    mount_point: /eng/platform
    description: Platform team secrets from Vault
