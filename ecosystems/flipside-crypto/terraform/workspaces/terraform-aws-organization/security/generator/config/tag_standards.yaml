# Tag Standards and Best Practices
# Reference document for tag naming standards and usage

# Tag naming conventions
tag_naming:
  case: "PascalCase"  # First letter of each word capitalized
  allowed_characters: "A-Za-z0-9_-"
  max_length: 128
  examples:
    - "Environment"
    - "CostCenter"
    - "ApplicationId"
    - "Owner"

# Standard tag definitions
standard_tags:
  # Required for all resources
  required:
    - name: "Environment"
      description: "Deployment environment"
      allowed_values: ["prod", "staging", "dev", "sandbox"]
      enforcement: "hard"
      
    - name: "Owner"
      description: "Person or team responsible for the resource"
      enforcement: "soft"
      validation: "email format"
  
  # Strongly recommended
  recommended:
    - name: "Project"
      description: "Project or initiative name"
      
    - name: "Application"
      description: "Application identifier"
      
    - name: "CostCenter"
      description: "Cost center for billing allocation"

# Tag propagation rules
tag_propagation:
  enabled: true
  resource_types:
    - "ec2:instance"
    - "ec2:volume"
    - "rds:db"
    - "s3:bucket"

# Compliance requirements
compliance_tagging:
  - standard: "CIS AWS Foundations"
    requirement: "Ensure resources are properly tagged"
    implementation: "Enforce Environment and Owner tags"
    
  - standard: "AWS Well-Architected Framework"
    requirement: "Track resources with tagging"
    implementation: "Use consistent tagging for resource tracking and cost allocation" 