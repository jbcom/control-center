# Security Organizational Unit
name: "Security"
description: "Accounts for security, audit, and logging"

# Unit classifications for filtering and grouping
classifications:
  - "admin"

environment: "global"

# Accounts in this unit (listed by logical name)
accounts:
  # Audit account
  audit:
    name: "Audit"
    email: "audit@flipsidecrypto.com"
    control_tower_managed: false
    execution_role_name: AWSControlTowerExecution
  
  # Log Archive account
  log_archive:
    name: "Log Archive"
    email: "log-archive@flipsidecrypto.com"
    control_tower_managed: false
    execution_role_name: AWSControlTowerExecution

# Policy assignments for this unit
policy_assignments:
  # Service control policies
  service_control:
    - "deny_leave_organization"
  
  # Tag policies
  tag:
    - "required_tags"
