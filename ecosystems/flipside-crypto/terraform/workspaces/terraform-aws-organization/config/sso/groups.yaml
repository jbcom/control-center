# Special function groups
functions:
  # Discord bot management
  "discord-bots@flipsidecrypto.com":
    accounts:
      "flipside_crypto_root":  # 862006574860 (Route53 is here)
        - "FlipsideDiscordMgmt"

# Global settings
settings:
  # Only sync groups that are explicitly defined above
  sync_only_defined_groups: true
  
  # Default session duration for groups (can be overridden per permission set)
  default_session_duration: "PT8H"
  
  # Prefix for group display names in AWS (if any)
  group_display_name_prefix: ""
  
  # Google Workspace domain filter
  google_domain_filter: "@flipsidecrypto.com"
  
  # Account denylist - accounts to exclude from wildcard assignments
  account_denylist:
    - "269429265333"  # User-Joan
    - "710162345443"  # User-Liz
