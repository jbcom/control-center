# AWS Organization Configuration
# Core settings for the AWS organization structure

# Basic organization settings
feature_set: "ALL"
name: "Flipside Crypto Organization"
account_alias: "flipsidecrypto"

# Service principals that can access the organization
service_principals:
  # Analytics and Optimization
  analytics:
    - "compute-optimizer.amazonaws.com"
    - "cost-optimization-hub.bcm.amazonaws.com"
    - "devops-guru.amazonaws.com"
    - "wellarchitected.amazonaws.com"
  
  # Security and Compliance
  security:
    - "access-analyzer.amazonaws.com"
    - "auditmanager.amazonaws.com"
    - "detective.amazonaws.com"
    - "fms.amazonaws.com"
    - "guardduty.amazonaws.com"
    - "inspector2.amazonaws.com"
    - "macie.amazonaws.com"
    - "malware-protection.guardduty.amazonaws.com"
    - "securityhub.amazonaws.com"
  
  # Management and Governance
  management:
    - "account.amazonaws.com"
    - "aws-artifact-account-sync.amazonaws.com"
    - "cloudtrail.amazonaws.com"
    - "config-multiaccountsetup.amazonaws.com"
    - "config.amazonaws.com"
    - "controltower.amazonaws.com"
    - "health.amazonaws.com"
    - "iam.amazonaws.com"
    - "member.org.stacksets.cloudformation.amazonaws.com"
    - "observabilityadmin.amazonaws.com"
    - "reporting.trustedadvisor.amazonaws.com"
    - "ssm.amazonaws.com"
    - "sso.amazonaws.com"
    - "tagpolicies.tag.amazonaws.com"
  
  # Infrastructure Services
  infrastructure:
    - "backup.amazonaws.com"
    - "ipam.amazonaws.com"
    - "ram.amazonaws.com"
    - "storage-lens.s3.amazonaws.com"
  
  # Licensing and Marketplace
  licensing:
    - "license-management.marketplace.amazonaws.com"
    - "license-manager.amazonaws.com"
    - "license-manager.member-account.amazonaws.com"
    - "servicecatalog.amazonaws.com"

# Enabled policy types
policies:
  enabled_types:
    - "AISERVICES_OPT_OUT_POLICY"
    - "BACKUP_POLICY"
    - "SERVICE_CONTROL_POLICY"
    - "TAG_POLICY"
  defaults:
    ai_services:
      name: "AI Services Opt Out Policy"
      content:
        services:
          default:
            opt_out_policy:
              _assign: "optOut"

# Services configuration
services:
  controltower:
    enabled: true
    governance:
      enable_guardrails: true
      enable_drift_detection: true

# Root account definitions
root:
  accounts:
    flipside_crypto_root:
      email: "root@flipsidecrypto.com"
      name: "Flipside Crypto Root"
      environment: "global"
      classifications:
        - "admin"
        - "networked"
        - "root"
      control_tower_managed: false
      execution_role_name: ""
      
  # Organization-wide policy assignments
  policy_assignments:
    # Service control policies that apply to the entire organization
    service_control:
      - "deny_root_user"  # Apply deny_root_user to entire organization
      - "deny_leave_organization"
