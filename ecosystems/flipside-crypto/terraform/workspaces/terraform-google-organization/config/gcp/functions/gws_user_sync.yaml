# Google Workspace User Sync Function Configuration
function_name: "gws-user-sync"
region: "us-east1"
entry_point: "SyncFlipsideCryptoUsersAndGroups"
topic_name: "gws-user-sync-trigger"
schedule_name: "gws-user-sync-schedule"
# Run at 8 AM, noon, and 6 PM EST, Monday through Friday
schedule_cron: "0 13,17,23 * * 1-5"
schedule_timezone: "America/New_York"
description: "Scheduled Google Workspace user and group synchronization function for FlipsideCrypto"
memory: "512M"
timeout: 540
runtime_env_variables:
  GOOGLE_CLOUD_PROJECT: "flipsidecrypto"
labels:
  function: "gws-user-sync"
  environment: "production"
  team: "devops"
  purpose: "gws-automation"
