version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"
    # Limit to major and minor updates to reduce noise
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      docker:
        patterns:
          - "*"
    # Limit to major and minor updates to reduce noise
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

# Required secrets for Ollama PR Orchestrator:
# - GOOGLE_JULES_API_KEY: Used for delegating complex PRs and issues to Google Jules.
