# AI Code Review - Uses jbcom/control-center
# Synced from jbcom/control-center
name: AI Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

  workflow_call:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: number
      repository:
        description: 'Repository to review (owner/repo)'
        required: true
        type: string
    secrets:
      CI_GITHUB_TOKEN:
        required: true
      OLLAMA_API_KEY:
        required: false

  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: number

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    name: AI Review
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: AI Code Review
        uses: jbcom/control-center@v1
        with:
          command: reviewer
          repo: ${{ inputs.repository || github.repository }}
          pr: ${{ inputs.pr_number || github.event.pull_request.number }}
          log_level: info
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
