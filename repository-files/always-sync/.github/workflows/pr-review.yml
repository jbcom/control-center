# AI PR Review Workflow - Ollama Cloud Powered
# Uses GLM-4.6 Cloud model via Ollama for cost-effective AI reviews
#
# Synced from jbcom-control-center (always-sync)
# DO NOT EDIT - changes will be overwritten

name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

# Prevent multiple reviews on rapid commits
concurrency:
  group: pr-review-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

env:
  # Ollama Cloud configuration
  OLLAMA_HOST: https://api.ollama.com
  OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}

jobs:
  # ==========================================================================
  # Ollama AI Review - GLM-4.6 Cloud Model
  # Cost-effective, high-quality code reviews
  # ==========================================================================
  ollama-review:
    name: AI Review (GLM-4.6)
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft &&
      github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > /tmp/pr_diff.txt
          # Truncate to reasonable size
          head -1500 /tmp/pr_diff.txt > /tmp/pr_diff_truncated.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Ollama
        uses: ai-action/setup-ollama@v1

      - name: AI Review
        id: review
        run: |
          # Read the diff
          DIFF_CONTENT=$(cat /tmp/pr_diff_truncated.txt)
          
          # Create the prompt
          PROMPT="You are a senior code reviewer. Analyze this pull request diff and provide a comprehensive review.

          **PR Title:** ${{ github.event.pull_request.title }}
          **Author:** ${{ github.event.pull_request.user.login }}
          **Repository:** ${{ github.repository }}

          **Diff:**
          ${DIFF_CONTENT}

          **Review Instructions:**
          1. Security - Look for vulnerabilities, exposed secrets, injection risks
          2. Performance - Identify bottlenecks, memory leaks, expensive operations
          3. Code Quality - Check readability, DRY violations, complexity
          4. Best Practices - Verify error handling, documentation, patterns

          **Output Format:**
          ## Summary
          [1-2 sentence overall assessment]

          ## Score: [0-100]

          ## Issues Found
          | Severity | File | Issue |
          |----------|------|-------|
          | HIGH/MED/LOW | path | description |

          ## Recommendations
          - [Actionable suggestions]

          If the PR looks good, say so briefly and give a high score."

          # Call Ollama cloud API directly
          RESPONSE=$(curl -s -X POST "https://api.ollama.com/api/generate" \
            -H "Authorization: Bearer ${OLLAMA_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{
              \"model\": \"glm-4.6:cloud\",
              \"prompt\": $(echo "$PROMPT" | jq -Rs .),
              \"stream\": false
            }" | jq -r '.response // .error // "Error generating review"')
          
          # Save response
          echo "response<<EOF" >> $GITHUB_OUTPUT
          echo "$RESPONSE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const review = `${{ steps.review.outputs.response }}`;
            
            const body = `## ðŸ¤– AI Code Review (GLM-4.6)

            ${review}

            ---
            <sub>Powered by Ollama GLM-4.6 Cloud â€¢ [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})</sub>`;

            // Check for existing review comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const existingComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('ðŸ¤– AI Code Review')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: body
              });
            }

  # ==========================================================================
  # Mention-triggered reviews (/review)
  # ==========================================================================
  mention-review:
    name: Mention-triggered Review
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/review')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        run: |
          gh pr diff ${{ github.event.issue.number }} > /tmp/pr_diff.txt
          head -1500 /tmp/pr_diff.txt > /tmp/pr_diff_truncated.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: AI Review
        id: review
        run: |
          DIFF_CONTENT=$(cat /tmp/pr_diff_truncated.txt)
          
          PROMPT="A user requested a review with: \"${{ github.event.comment.body }}\"

          **PR Diff:**
          ${DIFF_CONTENT}

          Provide a focused code review addressing any specific requests.
          If no specific request, give a comprehensive review.

          Format your response with:
          - Summary
          - Key findings (if any issues)
          - Recommendations"

          RESPONSE=$(curl -s -X POST "https://api.ollama.com/api/generate" \
            -H "Authorization: Bearer ${OLLAMA_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{
              \"model\": \"glm-4.6:cloud\",
              \"prompt\": $(echo "$PROMPT" | jq -Rs .),
              \"stream\": false
            }" | jq -r '.response // .error // "Error generating review"')
          
          echo "response<<EOF" >> $GITHUB_OUTPUT
          echo "$RESPONSE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const review = `${{ steps.review.outputs.response }}`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `## ðŸ¤– AI Review Response

            ${review}

            ---
            <sub>Powered by Ollama GLM-4.6 Cloud</sub>`
            });
