# AI Curator - Uses jbcom/control-center
# Synced from jbcom/control-center
#
# Nightly triage of issues using AI routing
name: AI Curator

on:
  schedule:
    - cron: '0 3 * * *'  # 3 AM UTC daily

  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  curate:
    name: Triage Issues
    runs-on: ubuntu-latest
    steps:
      - uses: jbcom/control-center/actions/curator@v1
        with:
          repo: ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
