name: Ecosystem Delegator

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  orchestrate:
    name: Orchestrate AI Agent
    if: |
      github.event.issue.pull_request == null &&
      (
        contains(github.event.comment.body, '/jules') ||
        contains(github.event.comment.body, '/cursor') ||
        contains(github.event.comment.body, '/sage')
      )
    runs-on: ubuntu-latest
    steps:
      - name: Delegate to agentic-orchestrator
        uses: jbcom/agentic-control/actions/orchestrator@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          comment_body: ${{ github.event.comment.body }}
          issue_number: ${{ github.event.issue.number }}
          google_jules_api_key: ${{ secrets.GOOGLE_JULES_API_KEY }}
          cursor_api_key: ${{ secrets.CURSOR_API_KEY }}
