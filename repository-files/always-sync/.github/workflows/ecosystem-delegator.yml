name: Ecosystem Delegator

# Issue delegation using @agentic/control
# /jules - Delegate to Google Jules
# /cursor - Delegate to Cursor Cloud Agent
# /sage - Ask the Sage

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  triage:
    name: Triage and Delegate
    if: |
      github.event.issue.pull_request == null && 
      (contains(github.event.comment.body, '/jules') || 
       contains(github.event.comment.body, '/cursor') ||
       contains(github.event.comment.body, '/sage'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Issue Triage
        uses: jbcom/nodejs-agentic-control/actions/agentic-issue-triage@main
        with:
          github_token: ${{ github.token }}
          issue_number: ${{ github.event.issue.number }}
          model: ${{ vars.OLLAMA_MODEL || 'glm-4.6:cloud' }}

      - name: Delegate to Agent
        env:
          GITHUB_TOKEN: ${{ github.token }}
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          npm install -g @agentic/control@latest
          
          if echo "$COMMENT_BODY" | grep -q "/cursor"; then
            agentic-control fleet spawn --repo "$REPO" --issue "$ISSUE_NUMBER"
          elif echo "$COMMENT_BODY" | grep -q "/jules"; then
            # Jules delegation handled separately
            echo "Jules delegation requested"
          fi
