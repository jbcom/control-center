name: Ecosystem Curator

on:
  schedule:
    - cron: '0 2 * * *' # Nightly at 2 AM UTC
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not create sessions or agents)'
        required: false
        default: 'false'
      target_repo:
        description: 'Target repository (optional)'
        required: false
        default: ''

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  curate:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '20'

      - name: Run Curator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURSOR_SESSION_TOKEN: ${{ secrets.CURSOR_SESSION_TOKEN }}
          GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
          JULES_GITHUB_TOKEN: ${{ secrets.JULES_GITHUB_TOKEN }}
          OLLAMA_HOST: ${{ vars.OLLAMA_HOST || 'https://ollama.com' }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          DRY_RUN: ${{ github.event.inputs.dry_run }}
          TARGET_REPO: ${{ github.event.inputs.target_repo }}
        run: |
          node scripts/ecosystem-curator.mjs

      - name: Post Summary
        if: always()
        run: |
          if [ -f curator-report.json ]; then
            echo "### Ecosystem Curator Summary ðŸ¤–" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat curator-report.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "### Ecosystem Curator Failed âŒ" >> $GITHUB_STEP_SUMMARY
            echo "Report not found." >> $GITHUB_STEP_SUMMARY
          fi
