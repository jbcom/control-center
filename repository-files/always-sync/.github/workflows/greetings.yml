# First-time Contributor Greetings
# Synced from jbcom/control-center
#
# Welcomes first-time contributors to the project.

name: Greetings

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
