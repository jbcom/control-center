# =============================================================================
# jbcom Control Center Documentation - Hugo Configuration
# =============================================================================
#
# Control Center is the ONLY public Go release from the jbcom enterprise.
# This Hugo site wraps doc2go-generated API documentation with full jbcom
# branding and enterprise documentation.
#
# Usage:
#   1. Generate API docs: doc2go -embed -out docs/site/content/api -basename _index.md ./...
#   2. Build site: cd docs/site && hugo --minify
#   3. Output in: docs/site/public/
#
# =============================================================================

baseURL = "https://jbcom.github.io/control-center/"
languageCode = "en-us"
title = "Control Center - Enterprise AI Orchestration"
theme = []  # No external theme - using custom layouts

# Build settings
enableRobotsTXT = true
enableGitInfo = true

[params]
  description = "Enterprise AI orchestration for the jbcom ecosystem. The unified CLI for managing AI agents, repository synchronization, and enterprise workflows."
  author = "Jon Bogaty"
  github_repo = "https://github.com/jbcom/control-center"
  go_pkg = "github.com/jbcom/control-center"
  
  # Special status - only public Go release from jbcom
  is_flagship = true
  enterprise = "jbcom"
  
  # jbcom brand colors (reference only - CSS handles actual styling)
  primary_color = "#06b6d4"
  background_color = "#0a0f1a"

[markup]
  [markup.highlight]
    style = "github-dark"
    lineNos = false
    codeFences = true
    guessSyntax = true
  
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow HTML in markdown (for doc2go output)

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  
  [[menu.main]]
    name = "Getting Started"
    url = "/getting-started/"
    weight = 2
  
  [[menu.main]]
    name = "Commands"
    url = "/commands/"
    weight = 3
  
  [[menu.main]]
    name = "API Reference"
    url = "/api/"
    weight = 4
  
  [[menu.main]]
    name = "GitHub"
    url = "https://github.com/jbcom/control-center"
    weight = 5
    [menu.main.params]
      external = true
  
  [[menu.main]]
    name = "Go Package"
    url = "https://pkg.go.dev/github.com/jbcom/control-center"
    weight = 6
    [menu.main.params]
      external = true

[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["HTML"]
