# GoReleaser configuration for control-center
# https://goreleaser.com
version: 2

project_name: control-center

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: control-center
    main: ./cmd/control-center
    binary: control-center
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ if eq .Arch "amd64" }}x86_64{{ else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: jbcom
    name: control-center
  draft: false
  prerelease: auto
  header: |
    ## control-center {{ .Tag }}
    
    Enterprise AI orchestration for the jbcom ecosystem.
    
    ### Installation
    
    **Go:**
    ```bash
    go install github.com/jbcom/control-center/cmd/control-center@{{ .Version }}
    ```
    
    **Docker:**
    ```bash
    docker pull jbcom/control-center:{{ .Version }}
    ```
    
    **Binary:**
    Download from the assets below for your platform.
    
    **GitHub Action:**
    ```yaml
    - uses: jbcom/control-center@{{ .Tag }}
      with:
        command: reviewer
        repo: owner/repo
        pr: 123
    ```
